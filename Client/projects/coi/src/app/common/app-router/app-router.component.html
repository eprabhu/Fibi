<app-header></app-header>
<div class="canvas" id="COI_SCROLL">
    <div class="content container"><router-outlet></router-outlet> </div>
    <div class="footer"><app-footer></app-footer></div>
</div>

<div aria-atomic="true"
     aria-live="assertive"
     class="px-3 py-2 position-fixed toast align-items-center text-white border-0" id="coi-bootstrap-toast" role="alert">
    <div class="d-flex">
        <div class="toast-body" id="coi-bootstrap-toast-body">
        </div>
        <button aria-label="Close" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
                type="button"></button>
    </div>
</div>

<div *ngIf="isShowLoader" [ngClass]="{'overlay':isShowLoader}">
    <div class="grid">
        <div class="loader">
            <div id="ld2">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="loading-text"><span>{{commonService.appLoaderContent}}</span></div>
    </div>
</div>
