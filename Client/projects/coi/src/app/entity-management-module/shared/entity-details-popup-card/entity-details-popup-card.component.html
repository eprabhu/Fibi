<div class="coi-box-red border border-secondary border-opacity-50 fw-medium px-3 py-2 rounded-1">
    <div class="row">
        <!-- entity name -->
        <div class="col-12 mt-1 d-flex align-items-center">
            <mat-icon aria-hidden="true"
                class="coi-text-light coi-details-card-mat-icon-size flex-shrink-0 me-2">domain</mat-icon>
            <app-no-data-label [valueToShow]="entityDetails?.entityName">
                <span class="coi-text-light fs-14 text-slice" [title]="entityDetails?.entityName">{{entityDetails?.entityName}}</span>
            </app-no-data-label>
        </div>

        <!-- Primary address -->
        <div class="col-12 mt-1 d-flex align-items-center">
            <mat-icon aria-hidden="true"
                class="coi-text-light coi-details-card-mat-icon-size flex-shrink-0 me-2">location_on</mat-icon>
            <app-no-data-label [valueToShow]="entityDetails?.fullAddress">
                <span class="coi-text-light fs-14 text-slice" [title]="entityDetails?.fullAddress">{{entityDetails?.fullAddress}}</span>
            </app-no-data-label>
        </div>

        <!-- phone -->
        <div class="col-md-6 col-lg-4 mt-1 d-flex align-items-center">
            <mat-icon aria-hidden="true"
                class="coi-text-light coi-details-card-mat-icon-size flex-shrink-0 me-2">call</mat-icon>
            <app-no-data-label [valueToShow]="entityDetails?.phone">
                <span class="coi-text-light fs-14 text-slice" [title]="entityDetails?.phone">{{entityDetails?.phone}}</span>
            </app-no-data-label>
        </div>

        <!-- website -->
        <div class="col-md-6 col-lg-4 mt-1 d-flex align-items-center">
            <mat-icon aria-hidden="true"
                class="coi-text-light coi-details-card-mat-icon-size flex-shrink-0 me-2">language</mat-icon>
            <app-no-data-label [valueToShow]="entityDetails?.website">
                <span class="coi-text-light fs-14 text-slice" [title]="entityDetails?.website">{{entityDetails?.website}}</span>
            </app-no-data-label>
        </div>

        <!-- email -->
        <div class="col-md-6 col-lg-4 mt-1 d-flex align-items-center">
            <mat-icon aria-hidden="true"
                class="coi-text-light coi-details-card-mat-icon-size flex-shrink-0 me-2">mail</mat-icon>
            <app-no-data-label [valueToShow]="entityDetails?.email">
                <span class="coi-text-light fs-14 text-slice" [title]="entityDetails?.email">{{entityDetails?.email}}</span>
            </app-no-data-label>
        </div>

    </div>
</div>
