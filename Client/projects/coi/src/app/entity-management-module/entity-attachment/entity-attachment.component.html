<div class="card rounded-0 p-3">
    <div class="row gap-3">
        <div class="col-12">
            <app-entity-attachment-section [sectionName]="attachmentSectionDetails.sectionName"
                [sectionId]="attachmentSectionDetails.sectionId"
                [subSectionId]="attachmentSectionDetails.subSectionId" [entityAttachmentsList]="overallAttachmentList?.General"
                [riskCategoryCode]="'EN'" (emitUpdatedAttachmentList)="attachemntUpdated($event)">
            </app-entity-attachment-section>
        </div>
        <div class="col-12">
            <app-entity-attachment-section [sectionName]="sponsorAttachmentDetails.sectionName"
                [sectionId]="sponsorAttachmentDetails.sectionId"
                [subSectionId]="sponsorAttachmentDetails.subSectionId"
                [entityAttachmentsList]="overallAttachmentList?.Sponsor" [riskCategoryCode]="'SP'">
            </app-entity-attachment-section>
        </div>
        <div class="col-12">
            <app-entity-attachment-section [sectionName]="organizationAttachmentDetails.sectionName"
                [sectionId]="organizationAttachmentDetails.sectionId" [subSectionId]="organizationAttachmentDetails.subSectionId"
                [entityAttachmentsList]="overallAttachmentList?.Organization" [riskCategoryCode]="'OR'">
            </app-entity-attachment-section>
        </div>
        <div class="col-12">
            <app-entity-attachment-section [sectionName]="complianceAttachmentDetails.sectionName"
                [sectionId]="complianceAttachmentDetails.sectionId"
                [subSectionId]="complianceAttachmentDetails.subSectionId"
                [entityAttachmentsList]="overallAttachmentList?.Compliance" [riskCategoryCode]="'CO'">
            </app-entity-attachment-section>
        </div>
    </div>
</div>
