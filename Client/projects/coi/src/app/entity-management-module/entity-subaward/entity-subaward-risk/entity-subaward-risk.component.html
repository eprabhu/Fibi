<div class="m-3 p-3 grey-border rounded-2" [id]="sectionId">
    <div class="row mb-2">
        <div class="col-12 d-flex align-items-center coloured-bg-header">
            <span class="icon-bg me-2 coloured-icons fs-14 d-inline-flex" aria-hidden="true">
                <mat-icon class="coi-mat-icon-size">warning</mat-icon>
            </span>
            <span class="fs-16 fw-medium" id="coi-entity-subaward-risk">{{sectionName}}<app-common-help-text [subSectionId]="2613" [elementId]="'coi-entity-subaward-risk'"></app-common-help-text>
            </span>
        </div>
        <app-no-information [isBorderNeeded]="false" [canShowAddButton]="true" [buttonName]="'Add Risk'"
            (buttonAction)="addSponsorRisk($event)"></app-no-information>
    </div>
</div>

<!-- entity-sponsor-risk-modal -->
<div class="modal modal-lg fade mySkinDialog" data-bs-backdrop="static" id="addEntitySponsorRisk" role="dialog">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Add Entity Risk</h4>
                <button type="button" class="btn-close" id="coi-add-industry-details-close-btn"
                    title="Click here to close" data-bs-dismiss="modal" aria-label="Click here to close"></button>
            </div>
            <div class="modal-body">
                <div class="row mb-3">
                    <div class="col-sm-12 col-lg">
                        <label class="fs-14 fw-500 pb-1 coi-label-help" for="coi-org-risk-type">
                            Risk Type
                            <app-common-help-text [subSectionId]="2613" [elementId]="'coi-org-risk-type'"></app-common-help-text>
                        </label>
                        <app-look-up (selectedResult)="onRiskSelected($event)" [options]="entityRiskTypeOptions"
                            [uniqueId]="'coi-org-risk-type'" [isError]="mandatoryList?.has('riskType')"></app-look-up>
                        <div *ngIf="mandatoryList?.has('riskType')" class="invalid-feedback d-block fs-13">
                            {{mandatoryList?.get('riskType')}}
                        </div>
                    </div>
                    <div class="col-sm-12 col-lg-6 mt-sm-2 mt-lg-0">
                        <label class="fs-14 fw-500 pb-1 coi-label-help" for="coi-org-risk-level">
                            Risk Level
                            <app-common-help-text [subSectionId]="2613" [elementId]="'coi-org-risk-level'"></app-common-help-text>
                        </label>
                        <app-look-up (selectedResult)="onRiskLevelSelected($event)" [options]="entityRiskLevelOption"
                            [uniqueId]="'coi-org-risk-level'" [isError]="mandatoryList?.has('riskLevel')"></app-look-up>
                        <div *ngIf="mandatoryList?.has('riskLevel')" class="invalid-feedback d-block fs-13">
                            {{mandatoryList?.get('riskLevel')}}
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <label class="fs-14 fw-500 pb-1 coi-label-help" for="coi-org-risk-desc">
                            Risk Description
                            <app-common-help-text [subSectionId]="2613" [elementId]="'coi-org-risk-desc'"></app-common-help-text>
                        </label>
                        <textarea appAutoGrow class="form-control custom-height" id="coi-org-risk-desc" rows="1"
                            [(ngModel)]="entityRisk.description" appTailingSpaceRemover [limit]=2000 appLengthValidator
                            [ngClass]="(mandatoryList?.has('riskDescription')) ? 'is-invalid d-block' : ''"
                            [styleList]="'mt-2 float-end word-count'" title="Risk Description"
                            aria-label="Risk Description">
                        </textarea>
                        <div *ngIf="mandatoryList?.has('riskDescription')" class="invalid-feedback d-block fs-13">
                            {{mandatoryList?.get('riskDescription')}}
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-outline-secondary" id="coi-risk-details-cancel-btn" data-bs-dismiss="modal"
                    type="button" title="Click to cancel" (click)="clearRiskDetails()">Cancel
                </button>
                <button class="btn btn-primary me-0" id="coi-risk-details-add-btn" type="button"
                    title="Click here to add industry" aria-label="Click here to add" (click)="addRiskDetails()">Add
                    Risk
                </button>
            </div>
        </div>
    </div>
</div>
