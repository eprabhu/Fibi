<div class="m-3 p-3 grey-border rounded-2" [id]="sectionId">
    <div class="row mb-2">
        <div class="col-12 d-flex align-items-center coloured-bg-header">
            <span class="icon-bg me-2 coloured-icons fs-14 d-inline-flex" aria-hidden="true">
                <mat-icon class="coi-mat-icon-size">warning</mat-icon>
            </span>
            <span class="fs-16 fw-medium" id="coi-entity-subaward-risk">{{sectionName}}<app-common-help-text
                    [subSectionId]="2613" [elementId]="'coi-entity-subaward-risk'"></app-common-help-text>
            </span>
        </div>
        <!-- sub award risks -->
        <div *ngIf="entitySubAwardRisk?.length">
            <div *ngFor="let risk of entitySubAwardRisk; let isFirst = first; let isLast = last; let riskIndex = index"
                class="coi-card-regular d-flex align-items-between px-2 py-1 bg-white"
                [ngClass]="isFirst ? 'my-2' : !isLast ? 'mb-2' : ''">
                <!-- risk type -->
                <div class="col-md-9 col-lg-10 coi-text-light fs-14">
                    <span>{{risk?.riskType ? risk?.riskType?.description : risk?.riskTypeDescription}} - </span>
                    <span
                        [ngClass]="risk?.riskLevelCode == 3 ? 'text-danger' : risk?.riskLevelCode == 2 ? 'text-warning' : 'text-success'"
                        class="fw-bold">{{risk?.riskLevel ? risk?.riskLevel?.description :
                        risk?.riskLevelDescription}}</span>
                    <div class="d-flex fs-14 mt-1">
                        <span>{{risk?.description}}</span>
                    </div>
                </div>
                <!-- risk action -->
                <div class="col-md-3 col-lg-2 d-flex align-items-center">
                    <span class="ms-auto d-flex">
                        <!-- edit -->
                        <button id="coi-entity-sub-award-edit-{{riskIndex}}"
                            class="btn btn-primary-icon d-flex align-items-center justify-content-center rounded-circle p-2 m-1"
                            title="Click here to edit risk." aria-label="Click here to edit risk."
                            (click)="editRisk(risk, riskIndex)">
                            <mat-icon aria-hidden="true" class="flex-shrink-0">edit</mat-icon>
                        </button>
                        <!-- delete -->
                        <!-- <button id="coi-entity-sub-award-delete-{{riskIndex}}"
                            class="btn btn-primary-icon d-flex align-items-center justify-content-center rounded-circle p-2 m-1"
                            title="Click here to delete risk." aria-label="Click here to delete risk."
                            (click)="confirmDeleteRisk(risk, riskIndex)">
                            <mat-icon aria-hidden="true" class="flex-shrink-0">delete</mat-icon>
                        </button> -->
                    </span>
                </div>
            </div>
        </div>
        <!-- no info card -->
        <ng-container *ngIf="!entitySubAwardRisk?.length">
            <app-no-information [isBorderNeeded]="false" [canShowAddButton]="true" [buttonName]="'Add Risk'"
                (buttonAction)="addSponsorRisk($event)"></app-no-information>
        </ng-container>
    </div>
</div>
