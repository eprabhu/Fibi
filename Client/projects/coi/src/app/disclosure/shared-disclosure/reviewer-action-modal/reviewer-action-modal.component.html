
<button tabindex="-1" id="coi-start-reviewer-review-modal-trigger" data-bs-target="#coi-start-review-modal" data-bs-toggle="modal" aria-hidden="true"
    class="d-none"></button>
<!-- Start Review Modal -->
<div class="modal modal-coi fade mySkinDialog" tabindex="-1" aria-labelledby="coi-start-review" data-bs-backdrop="static" id="coi-start-review-modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="coi-start-review" >
                <span>Start Review at {{currentReviewer?.reviewLocationType?.description}}</span>
                <app-common-help-text [helpTextHardCoded]="startReviewHelpText"></app-common-help-text>
              </h4>
              <button aria-label="Click here to close" class="btn-close fs-12" data-bs-dismiss="modal" id="start-review-dissmiss-btn"
                title = "Click here to close" type="button" (click)="closeModal()">
              </button>
          </div>
          <div class="modal-body">
              <div class="row mt-2 mb-0">
                  <div class="col-lg-12">
                      <p class="f-14">Are you sure you want to start this review?</p>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button id="start-review-cancel-btn" type="button" class="btn btn-outline-secondary fs-14"
              title = "Click here to cancel" aria-label="Click here to cancel Start Review and Close modal"
              data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
              <button type="button" class="btn btn-primary fs-14" (click)="startCOIReview()"
                title="Click here to start review" id="start-review-modal-btn"
                data-bs-dismiss="modal" attr.aria-label="Click here to Start Review at {{currentReviewer?.reviewLocationType?.description}}">Start Review</button>
          </div>
      </div>
  </div>
</div>

<button tabindex="-1" id="coi-complete-reviewer-review-modal-trigger" data-bs-target="#coi-complete-review-modal" data-bs-toggle="modal" aria-hidden="true"
    class="d-none"></button>
<!-- Complete review modal -->
<div class="modal modal-coi fade mySkinDialog" data-bs-backdrop="static" tabindex="-1" aria-labelledby="coi-complete-review" id="coi-complete-review-modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="coi-complete-review">
                <span>Complete Review at {{currentReviewer?.reviewLocationType?.description}}</span>
                <app-common-help-text [helpTextHardCoded]="completeReviewHelpText"></app-common-help-text>
              </h4>
              <button aria-label="Click to close" class="btn-close fs-12" data-bs-dismiss="modal" id="complete-review-dissmiss-btn" title="Click here to close" aria-label="Click to Close modal"
                  type="button" (click)="closeModal()">
              </button>
          </div>
          <div class="modal-body">
              <div class="row mt-2 mb-0">
                  <div class="col-lg-12">
                      <p>Are you sure you want to complete this review?</p>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button id="nego-sumbit-no-btn" type="button" class="btn btn-outline-secondary fs-14" id="complete-review-cancel-btn"
                  data-bs-dismiss="modal" (click)="closeModal()" title="Click here to cancel" aria-label="Click here to cancel Complete Review and Close modal">Cancel</button>
              <button type="button" class="btn btn-primary fs-14" id="complete-review-modal-btn" (click)="completeReview()"
              title="Click here to complete review" attr.aria-label="Click here to Complete Review at {{currentReviewer?.reviewLocationType?.description}}" data-bs-dismiss="modal">Complete</button>
          </div>
      </div>
  </div>
</div>
