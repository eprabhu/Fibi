<div id="COI801" class="position-relative">
  <div *ngIf="isQuestionnaireCollapsed" class="main-title d-flex flex-end justify-content-between px-1 pb-2">
    <h3 class="fs-16">
      <span class="d-flex align-items-center">
        <strong tabindex="-1"aria-label="Disclosure Screening Form">Disclosure Screening Form</strong>
        <span class="d-inline-block" tabindex="1" data-bs-toggle="tooltip" title="View Disclosure Screening Form."
          data-bs-placement="top">
          <mat-icon class="ms-1 f-16 mt-1 text-secondary" data-bs-toggle="tooltip">info</mat-icon>
        </span>
      </span>
    </h3>
    <button role="button"
      class="d-flex justify-content-center align-items-center toggle-btn border btn p-0 rounded-5 shadow-sm" tabindex="1" [attr.aria-label]="isQuestionnaireCollapsed ? 'Click here to expand disclosure screening form' : 'Click here to collapse disclosure screening form'"
      (click)="isQuestionnaireCollapsed = !isQuestionnaireCollapsed" [title]="isQuestionnaireCollapsed ? 'Click here to expand disclosure screening form' : 'Click here to collapse disclosure screening form'">
      <mat-icon>{{isQuestionnaireCollapsed ? 'expand_more' : 'expand_less'}}</mat-icon>
    </button>
  </div>
  <div [hidden]="isQuestionnaireCollapsed">
    <button class="btn btn-primary-icon btn-sm add-activity-button mr-15 mt-2 pt-2 d-flex"  tabindex="0" id="add-activity" aria-label="Click here to add comment"
      (click)="modifyReviewComment()" title="Click here to add new review comment" type="button">
      <mat-icon>rate_review</mat-icon>
    </button>
    <button
      class="d-flex justify-content-center align-items-center toggle-btn border btn p-0 rounded-5 shadow-sm add-collapse-button" tabindex="0" [attr.aria-label]="isQuestionnaireCollapsed ? 'Click here to expand disclosure screening form' : 'Click here to collapse disclosure screening form'"
      (click)="isQuestionnaireCollapsed = !isQuestionnaireCollapsed" [title]="isQuestionnaireCollapsed ? 'Click here to expand disclosure screening form' : 'Click here to collapse disclosure screening form'">
      <mat-icon>{{isQuestionnaireCollapsed ? 'expand_more' : 'expand_less'}}</mat-icon>
    </button>
    <app-view-questionnaire-list [configuration]="configuration"
      [questionnaireHeader]="'Screening Questions related to your Financial Interests'"
      (currentActiveQuestionnaire)="setActiveQuestionnaire($event)">
    </app-view-questionnaire-list>
  </div>
</div>
