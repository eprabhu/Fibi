<div id="COI801" class="adjust-margin-top position-relative">
  <div class="main-title d-flex flex-end justify-content-between px-1 pb-2" id="COI802"
    *ngIf="isQuestionnaireCollapsed">
    <h3 class="fs-16">
      <span class="d-flex align-items-center">
        <strong>Disclosure Screening Form</strong>
        <span class="d-inline-block" tabindex="0" data-bs-toggle="tooltip" title="View Disclosure Screening Form."
          data-bs-placement="top">
          <mat-icon class="me-2 info-icon" data-bs-toggle="tooltip">info</mat-icon>
        </span>
      </span>
    </h3>
    <button class="btn btn-primary-icon btn-sm toggle-header-btn ms-auto mr-10 pt-2" id="add-activity"
      (click)="modifyReviewComment()" title="Click here to add new review comment" type="button">
      <mat-icon>rate_review</mat-icon>
    </button>
    <button
      class="align-items-center bg-white border btn d-flex justify-content-center p-0 rounded-5 shadow-sm toggle-header-btn"
      (click)="isQuestionnaireCollapsed = !isQuestionnaireCollapsed" [title]="isQuestionnaireCollapsed ? 'Click here to expand disclosure screening form' : 'Click here to collapse disclosure screening form'">
      <mat-icon>{{isQuestionnaireCollapsed ? 'expand_more' : 'expand_less'}}</mat-icon>
    </button>
  </div>
  <div [hidden]="isQuestionnaireCollapsed">
    <button class="btn btn-primary-icon btn-sm add-activity-button mt-2 pt-2 d-flex" id="add-activity"
      (click)="modifyReviewComment()" title="Click here to add new review comment" type="button">
      <mat-icon>rate_review</mat-icon>
    </button>
    <button
      class="toggle-header-btn add-collapse-button align-items-center bg-white border btn d-flex justify-content-center p-0 rounded-5 shadow-sm"
      (click)="isQuestionnaireCollapsed = !isQuestionnaireCollapsed" [title]="isQuestionnaireCollapsed ? 'Click here to expand disclosure screening form' : 'Click here to collapse disclosure screening form'">
      <mat-icon>{{isQuestionnaireCollapsed ? 'expand_more' : 'expand_less'}}</mat-icon>
    </button>
    <app-view-questionnaire-list [configuration]="configuration"
      [questionnaireHeader]="'Screening Questions related to your Financial Interests'">
    </app-view-questionnaire-list>
  </div>
</div>
