<div class="position-relative d-flex align-items-center justify-content-between border-bottom pt-3 pb-2 ps-2 pe-1" id="COI802">
    <h3 class="fs-16">
        <span class="d-flex align-items-center">
            <strong tabindex="-1" aria-label="Significant Financial Interest (SFI)">Significant Financial Interest (SFI)
            </strong>
            <span class="d-inline-block" data-bs-toggle="tooltip" title="View SFI details." data-bs-placement="top">
                <mat-icon class="ms-1 f-16 position-relative mt-1 text-secondary"
                    data-bs-toggle="tooltip">info</mat-icon>
            </span>
        </span>
    </h3>
    <button class="position-static d-flex justify-content-center align-items-center btn toggle-btn border rounded-5 shadow-sm p-0"
        [attr.aria-label]="'Click here to ' + (coiService.isExpandSummaryBySection['COI802'] ? 'collapse' : 'expand') + ' Significant Financial Interest'"
        [title]="coiService.isExpandSummaryBySection['COI802'] ? 'Click here to collapse Significant Financial Interest (SFI)' : 'Click here to expand Significant Financial Interest (SFI)'"
        (click)="coiService.isExpandSummaryBySection['COI802'] = !coiService.isExpandSummaryBySection['COI802']">
        <mat-icon aria-hidden="true" [ngClass]="coiService.isExpandSummaryBySection['COI802'] ? 'rotate-180' : 'rotate-0'">expand_more</mat-icon>
    </button>
</div>
<div *ngIf="coiService.isExpandSummaryBySection['COI802']">
    <ng-container *ngIf="isLoading">
        <ng-container *ngIf="coiFinancialEntityDetails?.length">
            <div class="pb-2"
                *ngFor="let item of coiFinancialEntityDetails | SearchFilter : searchText :['coiEntity.coiEntityName'] ; let i =index">
                <app-shared-sfi-card [reqObject]='item' [referredFrom]="'SFI_SUMMARY'" (viewSlider)="viewSlider($event)"
                    (reviewSlider)="openReviewerComment($event)"></app-shared-sfi-card>
            </div>
        </ng-container>
        <app-no-information *ngIf="!coiFinancialEntityDetails?.length"> </app-no-information>
    </ng-container>
</div>

<ng-container *ngIf="showSlider">
    <app-coi-slider (closeSlider)="hideSfiNavBar()" [elementId]="sliderElementId">
        <ng-container content>
            <app-entity-details [entityId]="entityId"></app-entity-details>
        </ng-container>
    </app-coi-slider>
</ng-container>
