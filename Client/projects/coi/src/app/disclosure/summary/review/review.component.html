<app-screening-questionnaire-summary></app-screening-questionnaire-summary>
<app-sfi-summary></app-sfi-summary>
<div class="main-title d-flex flex-end justify-content-between px-1 pb-2 position-relative" id="COI803">
	<h3 class="fs-16">
	  <span class="d-flex align-items-center">
	  <strong tabindex="0" aria-label="Relationships">Relationships</strong>
	  <span class="d-inline-block" tabindex="-1" data-bs-toggle="tooltip" title="View entity relationships."
		data-bs-placement="top">
		<mat-icon aria-label="info" class="ms-1 f-16 text-secondary position-relative mt-1" data-bs-toggle="tooltip">info</mat-icon>
	  </span>
	</span>
	</h3>
	<button [attr.aria-label]="'Click here to ' + (isRelationCollapsed ? 'collapse' : 'expand') + ' Details of relationship'" id="relationship_collapse_btn" class="align-items-center border btn d-flex justify-content-center p-0 position-absolute rounded-5 shadow-sm toggle-btn"
	(click)="clearHighlightOnRelationshipCollapse()" [title]="isRelationCollapsed ? 'Click here to collapse relationship' : 'Click here to expand relationship'">
	  <mat-icon>{{isRelationCollapsed ? 'expand_less' : 'expand_more'}}</mat-icon>
	</button>
  </div>
<div [hidden]="!isRelationCollapsed">
	<ng-container *ngIf="_dataStoreAndEventsService.concatenatedProjectList?.length">
		<div *ngFor="let projectDetails of _dataStoreAndEventsService.concatenatedProjectList; let i =index" [id]="projectDetails.projectTypeCode+'-'+projectDetails.projectId">
			<app-relationship-summary [selectedProject]="projectDetails" (openModuleDetails)="openModuleSummaryDetails($event)"></app-relationship-summary>
		</div>
	</ng-container>
	<div *ngIf="!_dataStoreAndEventsService.concatenatedProjectList?.length">
		<app-no-information> </app-no-information>
	</div>
</div>

<app-certify-summary></app-certify-summary>
