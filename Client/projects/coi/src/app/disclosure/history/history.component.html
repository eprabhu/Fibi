<div class="mt-3 mx-0 row" *ngIf="_coiService.isShowHistoryInfo">
    <div class="align-items-center col-12 d-flex font highlight-node justify-content-between p-3">
        <p class="fs-14 m-0">View the list of actions performed on the disclosure against the respective date and time.
        </p>
        <button id="disclosure-info-close" type="button" class="btn-close fs-12" (click)="closeHistoryInfo()"
            aria-label="Close">
        </button>
    </div>
</div>

<div class="card mt-3" id="agreement-history">
    <div class="card-content">
        <div class="card-body">
            <div class="form-row">
                <div class="table-responsive">
                    <table class="table">
                        <caption class="sr-only">Agreement History Comments </caption>
                        <thead class="sr-none"></thead>
                        <tbody>
                            <tr *ngFor="let disclosure of disclosureHistoryLogs | keyvalue: sortNull">
                                <h4 class="border-left-line pl-3 fw-700 history-date py-2 px-3">{{disclosure.key}}</h4>
                                <ul class="pl-4 pr-3">
                                    <li *ngFor="let historyEntry of disclosure.value;" class="p-3">
                                        <div class="form-row">
                                            <div class="col">
                                                <p class="fs-14 mb-0">
                                                    <i class="fa fa-clock-o" aria-hidden="true"></i>
                                                    <label class="fw-700 mx-3">{{historyEntry?.updateTimestamp|
                                                        dateFormatterWithTimeZone:'time'}}</label>
                                                    <span [innerHTML]="historyEntry?.message"></span>
                                                    <span class="pl-2" *ngIf="historyEntry?.updateUserFullName"></span>
                                                    by<span
                                                        class="history-username fw-700 ml-2">{{historyEntry?.updateUserFullName}}</span>
                                                </p>
                                            </div>
                                        </div>
                                    </li>
                                </ul>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="noDataExists p-2" *ngIf="!disclosureHistoryLogs?.length">
                    <app-no-information> </app-no-information>
                </div>
            </div>
        </div>
    </div>
</div>
