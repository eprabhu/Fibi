<div class="border pi-info-text p-3 rounded-1">
    <p class="fs-14 m-0">
            <span *ngIf="!isReadMore && headerInfoText.length > 650 else showFullInfo">
                {{headerInfoText | slice:0:650}}...
                <span (click)="isReadMore = !isReadMore" class="fw-medium cursor-pointer"><u title="Expand COI policy text">Read More</u></span>
            </span>
        <ng-template #showFullInfo>
            {{headerInfoText}}
            <span (click)="isReadMore = !isReadMore" class="fw-medium cursor-pointer"><u title="Collapse COI policy text">Show Less</u></span>
        </ng-template>
    </p>
</div>
<div class="card mt-3">
    <div class="card-body d-flex justify-content-center">
        <div class="gridSkin p-15 text-center d-flex mx-5 custom-margin">
            <div class="me-3"><input (change)="_coiService.isCertified = !_coiService.isCertified; _dataStore.dataChanged = true;"
                                     [checked]="_coiService.isCertified" [disabled]="!isEditMode"
                                     class="certify-box mt-1"
                                     type="checkbox"></div>
            <div class="fs-16">
                <p *ngIf="coiDisclosure?.certificationText">{{coiDisclosure.certificationText}}</p>
                <p *ngIf="!coiDisclosure?.certificationText">{{certificationText}}</p>
            </div>

        </div>
    </div>
</div>
