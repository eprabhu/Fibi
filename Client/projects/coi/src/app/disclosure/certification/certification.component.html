<div class="border pi-info-text p-3 rounded-1">
    <p class="fs-14 m-0">

        <span *ngIf="!isReadMore && headerInfoText.length > 650 else showFullInfo">
            {{headerInfoText | slice:0:650}}...
            <span (click)="isReadMore = !isReadMore" class="fw-medium cursor-pointer"><u
                    title="Expand COI policy text">Read More</u></span>
        </span>


        <ng-template #showFullInfo>
            {{headerInfoText}}
            <span (click)="isReadMore = !isReadMore" class="fw-medium cursor-pointer"><u
                    title="Collapse COI policy text">Show Less</u></span>
        </ng-template>
    </p>
</div>
<div class="card mt-1">
    <div class="errorMessage">
        <div class="text-danger" *ngFor="let error of _coiService.certificationResponseErrors">
            <p *ngIf="this._coiService.certificationResponseErrors.length > 0" role="alert"
                class="error-tab fa fa-exclamation-circle icon alert alert-danger  ps-4" role="alert"><span
                    class="ms-2 fw-400 me-3 fs-14"> {{error}} </span></p>
        </div>

    <div class="card-body d-flex justify-content-center custom-margin ">
        <div class="gridSkin text-center d-flex ">
            <div class="me-3"><input
                    (change)="_coiService.isCertified = !_coiService.isCertified; _dataStore.dataChanged = true;"
                    [checked]="_coiService.isCertified"
                    [disabled]="this._coiService.certificationResponseErrors.length > 0" class="certify-box mt-1"
                    type="checkbox"></div>
            <div class="fs-16">
                <p *ngIf="coiDisclosure?.certificationText">{{coiDisclosure.certificationText}}</p>
                <p *ngIf="!coiDisclosure?.certificationText">{{certificationText}}</p>
            </div>
    </div>
    </div>
</div>
    </div>
