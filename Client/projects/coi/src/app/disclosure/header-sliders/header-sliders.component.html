<app-coi-slider (closeSlider)="validateSliderClose()" [slider_z_index]="1057" [overlay_z_index]="1056"
    [isStickyNeeded]="false" [sliderName]="'disclosure-entity-slider-2'">
    <!-- slider header -->
    <ng-container header>
        <span>{{sliderType === 'ENTITY' ? 'Entities' : sliderType === 'NOTES' ? 'Notes' : 'Attachments' }} of {{personName}}</span>
    </ng-container>

    <ng-container content>
        <ng-container *ngIf="sliderType === 'ENTITY'">
            <app-sfi [isTriggeredFromSlider]="true" [reviewStatus]="reviewStatus" [isEditMode]="false" [personId]="coiPersonId"></app-sfi>
        </ng-container>
        <ng-container *ngIf="sliderType === 'NOTES'">
            <app-notes-attachments [coiPersonId]="coiPersonId"></app-notes-attachments>
        </ng-container>
        <ng-container *ngIf="sliderType === 'ATTACHMENTS'">
            <app-attachments [coiPersonId]="coiPersonId"></app-attachments>
        </ng-container>
    </ng-container>
</app-coi-slider>
