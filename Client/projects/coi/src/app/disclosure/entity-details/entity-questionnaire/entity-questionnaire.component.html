
<div class="mr-10 questionnaire-position" (mouseout)="entityDetailsServices.isHoverEntityCard = false">
      <app-view-questionnaire-list *ngIf="entityDetailsServices.definedRelationships?.length && hasPermissionToView" [configuration]="configuration" [questionnaireHeader]="''"
          [externalSaveEvent]="entityDetailsServices.globalSave$" [isShowSave]="false" (QuestionnaireSaveEvent)="questionnaireSaveAction($event)"
          (QuestionnaireEditEvent)="questionnaireEdit($event)">
        </app-view-questionnaire-list>
      <app-no-information *ngIf="!hasPermissionToView" [isBorderNeeded]="true"><span>You don't have permission to view this resource</span></app-no-information>
</div>
<!-- Modal -->
<button id="open-relationship-modal" data-bs-target="#addRelationshipModal" data-bs-toggle="modal"
  class="d-none"></button>
<button type="button" hidden=true id="hide-relationship-modal" data-bs-dismiss="modal"
  data-bs-target="#addRelationshipModal"></button>
