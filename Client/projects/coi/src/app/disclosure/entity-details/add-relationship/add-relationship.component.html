<div class="container-fluid mx-2">
  <div class="card shadow border">
    <div class="content justify-content-center">
      <div class="row">
        <div class="d-flex justify-content-center">
          <div class="link">
            <img src="{{deployMap}}assets/images/feather-link.svg">
          </div>
        </div>
      </div>
      <div class="justify-content-center d-flex">
        <label class="new-line-property text-secondary fs-14">Define Self/Spouse/Dependent Relationship</label>
      </div>
      <div class="justify-content-center d-flex">
        <button class="btn btn-primary mt-2" id="add-relationship"  (click)="addRelationShips()">
          <div class="btn-position">
              <mat-icon  class="material-icons-outlined">add_circle_outline</mat-icon>
              <label class="relation-label fs-14">
                Add Relationship
              </label>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>
