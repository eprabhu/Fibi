<div class="container-fluid m-2">
  <div class="card">
    <div class="content justify-content-center d-grid">
      <label class="new-line-property text-secondary fs-14-nav">Define Self/Spouse/Dependent Relationship</label>
      <button class="btn btn-primary" (click)="addRelationShip()">
        <div class="btn-position">
            <mat-icon  class="material-icons-outlined">add_circle_outline</mat-icon>
            Add Relationship
        </div>
      </button>
    </div>
  </div>
</div>
<app-add-relationship-modal *ngIf="isShowRelationshipModal" [isWithOutRelationship]="false" (hideModal)="hideRelationshipModal($event)">
</app-add-relationship-modal>
