<div class="container-fluid">
  <div *ngIf="entityDetailsServices.isExpanded" class="card border ps-4 shadow">
    <div class="relationship fw-bold col-1 shadow-lg">Relationships</div>
    <div class="row">
      <div class="col-12 d-flex">
        <div class="col-3">
          <div class="row">
            <label class="fs-14 fw-500">Sponsors Research</label>
            <label class="text-secondary fs-14">{{relationshipsDetails?.sponsorsResearch?'Yes':'No'}}</label>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <label class="fs-14 fw-500">Start Date Of Involvement</label>
            <label class="text-secondary fs-14">{{relationshipsDetails?.involvementStartDate |
              dateFormatterWithTimeZone}}</label>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <label class="fs-14 fw-500">Relationship Type</label>
            <label class="text-secondary fs-14">{{relationshipsDetails?.personEntityRelationships?relationshipsDetails?.personEntityRelationships:'No Data'}}</label>
          </div>
        </div>
        <div class="col-3">
          <div class="row">
            <label class="fs-14 fw-500">Relationship With</label>
            <label class="text-secondary fs-14">Self</label>
          </div>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="col-12 mt-3">
        <div class="row">
          <label class="fs-14 fw-500">Relationship With Entity</label>
          <label class="text-secondary fs-14">{{relationshipsDetails?.staffInvolvement?relationshipsDetails?.staffInvolvement:'No Data'}}</label>
        </div>
      </div>
      <div class="col-12 mt-3">
        <div class="row">
          <label class="fs-14 fw-500">Principal Business Area Of Entity</label>
          <label class="text-secondary fs-14">{{relationshipsDetails?.studentInvolvement?relationshipsDetails?.studentInvolvement:'No Data'}}
            <!-- <a href="">Read More</a> -->
          </label>
        </div>
      </div>
      <div class="row">
        <div class="col-12 d-flex  mt-3 mb-15">
          <div class="col-11 mt-3">
            <div class="row">
              <label class="fs-14 fw-500">Relationship Of Entity To Your University Responsibilities</label>
              <label class="text-secondary fs-14">{{relationshipsDetails?.instituteResourceInvolvement?relationshipsDetails?.instituteResourceInvolvement:'No Data'}}</label>
            </div>
          </div>
          <div class="col-1 d-flex justify-content-end mt-3 px-3">
            <div *ngIf="entityDetailsServices.isExpanded"
              class="toggle-header-btn mt-3  bg-white border btn  p-1 rounded-5 shadow-sm">
              <mat-icon
                (click)="entityDetailsServices.isExpanded=!entityDetailsServices.isExpanded">expand_less</mat-icon>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </div>
