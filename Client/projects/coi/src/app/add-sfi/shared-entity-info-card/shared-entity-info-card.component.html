
<!-- Entity slider header card -->
<ng-container content-sticky>
  <div class="card card-scroll rounded-2 info-card-border mt-3 p-0">
    <div class="card-body p-3">
      <div class="row">
        <div class="col-lg-9">
          <span class="d-flex">
            <h4 class="mb-0 d-flex label-text f-16">
                <app-read-more [valueToShow]="entityDetails?.entityName" [sliceCount]="100"></app-read-more>
            </h4>
          </span>
        </div>
        <div class="col-lg-3 d-flex align-items-start justify-content-end">
          <div class="d-inline-flex align-items-center">
            <label class="coi-text-light">Risk: </label>
            <span class="ml-2 coi-text-light fw-normal">
              <div class="text-color fs-14 d-flex align-items-center">
                <span class="text-secondary fs-14">
                  <mat-icon
                    class="{{getWarningClass(entityDetails?.entityRiskCategory?.riskCategoryCode)}} material-icons-round">warning</mat-icon>
                </span>
                <app-no-data-label [valueToShow]="entityDetails?.entityRiskCategory">
                  <span class="ml-2 mt-1 fw-normal">{{entityDetails?.entityRiskCategory?.description}}</span>
                </app-no-data-label>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-lg" [attr.aria-label]="'Country' + (entityDetails?.country?.countryName)">
          <label class="coi-text-light d-block">Country</label>
          <app-no-data-label [valueToShow]="entityDetails?.country?.countryName">
            <span class="coi-text-light fw-normal">{{entityDetails?.country?.countryName}}</span>
          </app-no-data-label>
        </div>
        <div class="col-lg mb-lg-0 mb-md-3 mb-3"
          [attr.aria-label]="'Entity Type' + (entityDetails?.entityType?.description)">
          <label class="coi-text-light d-block">Entity Type</label>
          <span class="coi-text-light fw-normal">
            <app-no-data-label [valueToShow]="entityDetails?.entityType?.description">
              <span>{{entityDetails?.entityType?.description}}</span>
            </app-no-data-label>
          </span>
        </div>
        <div class="col-lg" [attr.aria-label]="'Entity Status' + (entityDetails?.isActive ?'Active':'Inactive')">
          <label class="coi-text-light d-block">Entity Status</label>
          <span class="coi-text-light fw-normal">
            <app-no-data-label [valueToShow]="entityDetails?.isActive">
              <span [ngClass]="entityDetails?.isActive ? 'Active' : 'Inactive'">{{entityDetails?.isActive
                ?'Active':'Inactive'}}</span>
            </app-no-data-label>
          </span>
        </div>
        <div class="col-12 mt-3" [attr.aria-label]="'Address' + (entityDetails?.address)">
          <label class="coi-text-light d-block">Address</label>
          <span class="coi-text-light fw-normal">
            <app-no-data-label [valueToShow]="entityDetails?.address">
              <span *ngIf="!isReadMore && entityDetails?.address?.length > 150; else showFullInfo">
                <span> {{(entityDetails?.address |
                  slice:0:150)}}</span>
                <span (click)="isReadMore = !isReadMore" class="hand-cursor"><span class="fw-medium">...
                    <u>Read more</u>
                    <i aria-hidden="true"></i></span>
                </span>
              </span>
              <ng-template #showFullInfo>
                <span class="word-break-all">{{entityDetails?.address}}</span>
                <span *ngIf="entityDetails?.address?.length > 150" (click)="isReadMore = !isReadMore" aria-hidden="true"
                  class="hand-cursor"><span class="fw-medium">. <u>Read
                      Less</u>
                    <i aria-hidden="true"></i></span>
                </span>
              </ng-template>
            </app-no-data-label>
          </span>
        </div>
      </div>
    </div>
  </div>
</ng-container>
