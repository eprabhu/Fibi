
<!-- Entity slider header card -->
<ng-container content-sticky>
  <div class="card card-scroll rounded-2 mt-3 p-0 coi-box-red">
    <div class="card-body p-3" id="coi-shared-entity-info-card">
      <div class="row">
        <div class="col-md-9 col-lg-9">
          <span class="d-flex">
            <h4 class="mb-0 d-flex label-text f-16">
                <app-read-more [valueToShow]="entityDetails?.entityName" [sliceCount]="100"></app-read-more>
            </h4>
          </span>
        </div>
        <div class="col-md-3 col-lg-3 d-flex align-items-center justify-content-end">
          <div class="me-2" [attr.aria-label]="'Entity Status' + (entityDetails?.isActive ?'Active':'Inactive')">
            <span class="coi-text-light fw-normal">
              <app-no-data-label [valueToShow]="entityDetails?.isActive">
                <span class="badge f-14 px-3 py-2 rounded-pill"
                  [ngClass]="entityDetails?.isActive ? 'text-bg-success' : 'text-bg-secondary'" id="coi-shared-entity-status">
                  {{entityDetails?.isActive ? 'Active':'Inactive'}}</span>
              </app-no-data-label>
            </span>
          </div>
          <div class="d-inline-flex align-items-center">
            <label class="coi-text-light">Risk: </label>
            <span class="ml-2 coi-text-light fw-normal">
              <div class="text-color fs-14 d-flex align-items-center">
                <span class="text-secondary fs-14">
                  <mat-icon
                    class="{{getWarningClass(entityDetails?.entityRiskCategory?.riskCategoryCode)}} material-icons-round">warning</mat-icon>
                </span>
                <app-no-data-label [valueToShow]="entityDetails?.entityRiskCategory">
                  <span class="ms-1 mt-1 fw-normal">{{entityDetails?.entityRiskCategory?.description}}</span>
                </app-no-data-label>
              </div>
            </span>
          </div>
        </div>
      </div>
      <div class="row mt-2">
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12 mb-md-2" [attr.aria-label]="'Country' + (entityDetails?.country?.countryName)">
          <label for="coi-shared-entity-info-country" class="coi-text-light d-block">Country</label>
          <app-no-data-label [valueToShow]="entityDetails?.country?.countryName">
            <span class="coi-text-light fw-normal text-slice" id="coi-shared-entity-info-country" [title]="entityDetails?.country?.countryName">{{entityDetails?.country?.countryName}}</span>
          </app-no-data-label>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12" [attr.aria-label]="'Address' + (entityDetails?.address)">
          <label for="coi-shared-entity-address" class="coi-text-light d-block">Address</label>
          <span class="coi-text-light fw-normal">
            <app-no-data-label [valueToShow]="entityDetails?.address">
                <span class="text-slice" id="coi-shared-entity-address" [title]="entityDetails?.address"> {{entityDetails?.address}}</span>
            </app-no-data-label>
          </span>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-4 col-sm-6 col-12"
          [attr.aria-label]="'Entity Type' + (entityDetails?.entityType?.description)">
          <label for="coi-shared-entity-type" class="coi-text-light d-block">Entity Type</label>
          <span class="coi-text-light fw-normal">
            <app-no-data-label [valueToShow]="entityDetails?.entityType?.description">
              <span id="coi-shared-entity-type">{{entityDetails?.entityType?.description}}</span>
            </app-no-data-label>
          </span>
        </div>
       
      </div>
    </div>
  </div>
</ng-container>
