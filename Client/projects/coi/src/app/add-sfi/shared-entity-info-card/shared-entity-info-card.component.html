<div class="bg-light info-card-border rounded-3 mt-2">
    <div class="mx-1 my-3 row d-flex">
        <div class="col-9  d-flex justify-content-between  align-items-center">
            <span class="fw-bold fs-16 me-3">{{entityDetails?.entityName}}</span>
        </div>
        <div class="col-3 text-secondary fs-14 pt-1">
            <span class="fw-bold me-2">Entity Status :</span>
            <span class="fs-14 fw-400">{{entityDetails?.isActive ?'Active':'Inactive'}}</span>
        </div>
    </div>
    <div class="mx-1 row pt-1 d-flex align-items-center">
        <div class="col-4 text-secondary fs-14">
            <span class="fw-bold me-2"> Country :</span>
            <span class="fs-14 fw-400">{{entityDetails?.country?.countryName}}</span>
        </div>
        <div class="col-5 text-secondary fs-14">
            <span class="fw-bold me-2"> Email Address :</span>
            <span class="fs-14 fw-400">{{entityDetails?.emailAddress}}</span>
        </div>
        <div class="col-3 text-secondary fs-14">
            <span class="fw-bold me-2">Entity Type :</span>
            <span class="fs-14 fw-400">{{entityDetails?.entityType?.description}}</span>
        </div>
    </div>
    <div class="mx-1 mb-3 mt-2 row d-flex align-items-center" [ngClass]="viewMore && commonServices.getAvailableRight(['MANAGE_ENTITY', 'VIEW_ENTITY'], 'SOME') ? 'mt-2':'mt-3'">
      <div class="col text-secondary fs-14">
        <span class="fw-bold me-2"> Address :</span>
        <span class="fs-14 fw-400">{{entityDetails?.address}}</span>
      </div>
      <div *ngIf="viewMore && commonServices.getAvailableRight(['MANAGE_ENTITY', 'VIEW_ENTITY'], 'SOME')" class="col-1 align-items-center d-flex justify-content-end text-secondary"
        title="Click to view entity details">
        <button (click)="viewEntityDetails(entityDetails?.entityId)"
          class="align-items-center btn btn-outline-primary d-flex fs-14">
          <mat-icon class="me-1">visibility</mat-icon>
          View
        </button>
      </div>
    </div>
</div>
