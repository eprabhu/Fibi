<h1> Create a new form</h1>
<div class="card">
<div class="card-body row ">
    <div class="col-6 px-2">
        <label class="form-label" for="title">Title</label>
        <input class="form-control" type="text" [(ngModel)]="title" maxlength="100">
    </div>
    <div class="col-6">
        <label class="form-label" for="description">Description</label>
        <input class="form-control" type="text" [(ngModel)]="description" maxlength="300">
    </div>
    <div class="d-flex justify-content-end">
        <button class="btn btn-primary fs-14 preview-button mt-2" (click)="createFormHeader()">Proceed</button>
    </div>
</div>
</div>
