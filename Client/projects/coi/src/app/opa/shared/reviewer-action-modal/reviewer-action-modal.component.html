
<button id="opa-start-reviewer-review-modal-trigger" data-bs-target="#opa-start-review-modal" data-bs-toggle="modal"
    class="d-none"></button>
<!-- Start Review Modal -->
<div class="modal modal-coi fade mySkinDialog" tabindex="-1" aria-labelledby="opa-start-review" data-bs-backdrop="static" id="opa-start-review-modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="opa-start-review">Start Review at {{currentReviewer?.reviewLocationType?.description}}
              </h4>
              <button class="btn-close fs-12" data-bs-dismiss="modal" id="opa-start-review-dissmiss-btn" aria-label="Click to close modal"
                title = "Close"
                  type="button" (click)="closeModal()">
              </button>
          </div>
          <div class="modal-body">
              <div class="row mt-2 mb-0">
                  <div class="col-lg-12">
                      <p class="f-14">Are you sure you want to start this review?</p>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button id="opa-start-review-cancel-btn" type="button" class="btn btn-outline-secondary fs-14"
                  title = "Cancel"
                  data-bs-dismiss="modal" (click)="closeModal()" aria-label="Click to cancel Start Review and Close modal">Cancel</button>
              <button type="button" class="btn btn-primary fs-14" (click)="startCOIReview()"
                  title="Start Review" id="opa-start-review-modal-btn"
                  data-bs-dismiss="modal" attr.aria-label="Click to Start Review at {{currentReviewer?.reviewLocationType?.description}}">Start Review</button>
          </div>
      </div>
  </div>
</div>

<button id="opa-complete-reviewer-review-modal-trigger" data-bs-target="#opa-complete-review-modal" data-bs-toggle="modal"
    class="d-none"></button>
<!-- Complete review modal -->
<div class="modal modal-coi fade mySkinDialog" tabindex="-1" aria-labelledby="opa-complete-review" data-bs-backdrop="static" id="opa-complete-review-modal" role="dialog">
  <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title" id="opa-complete-review">Complete Review at {{currentReviewer?.reviewLocationType?.description}}
              </h4>
              <button class="btn-close fs-12" data-bs-dismiss="modal" id="opa-complete-dissmiss-btn" title="Click to close" aria-label="Click to Close modal"
                  type="button" (click)="closeModal()">
              </button>
          </div>
          <div class="modal-body">
              <div class="row mt-2 mb-0">
                  <div class="col-lg-12">
                      <p>Are you sure you want to complete this review?</p>
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button id="opa-complete-cancel-btn" type="button" class="btn btn-outline-secondary fs-14" title="Cancel"
                  data-bs-dismiss="modal" (click)="closeModal()" aria-label="Click to cancel Complete Review and Close modal">Cancel</button>
              <button type="button" id="opa-complete-review-modal-btn" class="btn btn-primary fs-14" (click)="completeReview()" title="Complete Review" attr.aria-label="Click to Complete Review at {{currentReviewer?.reviewLocationType?.description}}"
                  data-bs-dismiss="modal">Complete</button>
          </div>
      </div>
  </div>
</div>
