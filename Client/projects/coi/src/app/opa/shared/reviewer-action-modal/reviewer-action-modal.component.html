
<button id="opa-start-reviewer-review-modal-trigger" data-bs-target="#opa-start-review-modal" data-bs-toggle="modal"
    class="d-none"></button>
<!-- Start Review Modal -->
<div class="modal modal-coi fade mySkinDialog" data-bs-backdrop="static" id="opa-start-review-modal" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Start Review at {{currentReviewer?.reviewLocationType?.description}}
              </h4>
              <button aria-label="Close" class="btn-close fs-12" data-bs-dismiss="modal" id="dissmiss-btn"
                  type="button" (click)="closeModal()">
              </button>
          </div>
          <div class="modal-body">
              <div class="row mt-2 mb-0">
                  <div class="col-lg-12">
                      <p class="f-14">Are you sure you want to start this review?</p>
                  </div>
              </div>
              <!-- <div class="row">
                  <div class="col-12 my-0">
                      <label>Comments</label>
                      <textarea class="form-control" appLengthValidator [isShowLimiter]="true" [limit]="4000"></textarea>
                  </div>
              </div> -->
          </div>
          <div class="modal-footer">
              <button id="nego-sumbit-no-btn" type="button" class="btn btn-outline-secondary fs-14"
                  data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
              <button type="button" class="btn btn-primary fs-14" (click)="startCOIReview()"
                  data-bs-dismiss="modal">Start Review</button>
          </div>
      </div>
  </div>
</div>

<button id="opa-complete-reviewer-review-modal-trigger" data-bs-target="#opa-complete-review-modal" data-bs-toggle="modal"
    class="d-none"></button>
<!-- Complete review modal -->
<div class="modal modal-coi fade mySkinDialog" data-bs-backdrop="static" id="opa-complete-review-modal" role="dialog">
  <div class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h4 class="modal-title">Complete Review at {{currentReviewer?.reviewLocationType?.description}}
              </h4>
              <button aria-label="Close" class="btn-close fs-12" data-bs-dismiss="modal" id="dissmiss-btn"
                  type="button" (click)="closeModal()">
              </button>
          </div>
          <div class="modal-body">
              <div class="row mt-2 mb-0">
                  <div class="col-lg-12">
                      <p>Are you sure you want to complete this review?</p>
                  </div>
              </div>
              <!-- <div class="row">
                  <div class="col-12 my-0">
                      <label>Comments</label>
                      <textarea class="form-control" appLengthValidator [isShowLimiter]="true" [limit]="4000"
                          [(ngModel)]="completeReviewObject.agreementNote.note"></textarea>
                  </div>
              </div> -->
          </div>
          <div class="modal-footer">
              <button id="nego-sumbit-no-btn" type="button" class="btn btn-outline-secondary fs-14"
                  data-bs-dismiss="modal" (click)="closeModal()">Cancel</button>
              <button type="button" class="btn btn-primary fs-14" (click)="completeReview()"
                  data-bs-dismiss="modal">Complete</button>
          </div>
      </div>
  </div>
</div>
