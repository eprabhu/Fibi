<app-coi-slider (closeSlider)="validateSliderClose()"
    [isStickyNeeded]="false" [elementId]="'disclosure-entity-slider-2'" [isHeaderNeeded]="true">
    <!-- slider header -->
    <ng-container header>
        <span class="px-1">{{sliderType === 'ENTITY' ? 'Entities' : sliderType === 'NOTES' ? 'Notes' : 'Attachments' }} of {{personName}}</span>
    </ng-container>

    <ng-container content>
        <div>
            <ng-container *ngIf="sliderType === 'ENTITY'">
                <app-sfi [isTriggeredFromSlider]="true" [reviewStatus]="reviewStatusCode" [isEditMode]="false" [personId]="personId" (sfiActions)="concurrencyAction($event)"></app-sfi>
            </ng-container>
        </div>
        <div class="px-2">
            <ng-container *ngIf="sliderType === 'NOTES'">
                <app-notes-attachments [coiPersonId]="personId"></app-notes-attachments>
            </ng-container>
            <ng-container *ngIf="sliderType === 'ATTACHMENTS'">
                <app-attachments [personId]="personId" [isViewMode]="isAttachmentViewMode" [gridClass]="gridClass"></app-attachments>
            </ng-container>
        </div>
    </ng-container>
</app-coi-slider>
