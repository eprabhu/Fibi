<div [ngClass]="{'d-flex flex-column justify-content-center align-items-center': router.url.includes('error')}"
     class="bg-white pt-5 height-fill">
    <div class="d-flex justify-content-center align-items-center">
        <img alt="" class="img-size" src="assets/images/link-error.png">
    </div>
    <h1 class="text-center gray-text relative-top mb-3 f-16 bright-85">Missing Url Link</h1>
    <p class="text-center gray-text relative-top mb-4 f-14">Error: Missing URL Link. This link is not accessible.</p>
    <div class="d-flex justify-content-center relative-top button-position-45">
        <button (click)="navigateBack()" class="align-self-center btn btn-primary">Go Back</button>
    </div>
</div>
