<ng-container *ngIf="component.componentType === 'QN'">
  <app-view-questionnaire-v2 [questionnaireVO] = "component.questionnaire"
  [externalEvent]="saveEventForChildComponent"
  [isViewMode]="!isFormEditable"
  (questionnaireEditEvent) ="emitEditOrSaveAction('CHANGED', $event)"
  (questionnaireSaveEvent) ="saveEventsFromChild($event, component)"
  ></app-view-questionnaire-v2>
</ng-container>
<ng-container *ngIf="component.componentType === 'CE'">
  <app-custom-element-v2 [customElementVO] = "component.customElement"
  [externalEvent]="saveEventForChildComponent"
  [isViewMode]="!isFormEditable"
  (dataChangeEvent) ="emitEditOrSaveAction('CHANGED', $event)"
  (saveEvent) ="saveEventsFromChild($event)"></app-custom-element-v2>
</ng-container>
