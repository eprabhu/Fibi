<div *ngIf="viewMode !== 'NONE'" class="w-100 h-100 overflow-hidden">
    <!-- coi-skeleton -->
    <ng-container *ngIf="viewMode === 'LOADER'">
        <div tabindex="-1" id="coi-skelton-loader-{{uniqueId}}" class="coi-skeleton" aria-label="loading" [@heightAnimationOnLeave]>
            <div *ngIf="loaderType === 'card'" class="coi-skeleton-card card" aria-hidden="true">
                <div class="card-body">
                    <div class="coi-skeleton-title w-75 mb-3"></div>
                    <div class="coi-skeleton-text w-100 mb-2"></div>
                    <div class="coi-skeleton-text w-50"></div>
                </div>
            </div>
            
            <div *ngIf="loaderType === 'profile-card'" class="coi-skeleton-profile-card d-flex align-items-center" aria-hidden="true">
                <div class="coi-skeleton-circle me-3"></div>
                <div class="w-100">
                    <div class="coi-skeleton-line w-75 mb-2"></div>
                    <div class="coi-skeleton-line w-50"></div>
                </div>
            </div>
            
            <div *ngIf="loaderType === 'circle'" class="coi-skeleton-circle" aria-hidden="true"></div>
            <div *ngIf="loaderType === 'rectangle'" class="coi-skeleton-rectangle" aria-hidden="true"></div>
            <div *ngIf="loaderType === 'square'" class="coi-skeleton-square" aria-hidden="true"></div>
            
            <div *ngIf="loaderType.rows && loaderType.columns" class="coi-skeleton-table" aria-hidden="true">
                <table class="table border fs-14 fw-medium" id="coi-relationship-summary-table">
                    <thead>
                        <tr class="table-light border-bottom" id="coi-relationship-summary-table-thead">
                            <th *ngFor="let cell of columnArray; let i = index; let last = last"
                                class="px-3 border-0 border-end" [class.border-end-0]="last" scope="col" >
                                <div class="coi-skeleton-header-cell coi-skelton-animate-shimmer w-100"></div>
                                <span class="d-none">table loader</span>
                            </th>
                        </tr>
                    </thead>
                    <tbody class="bg-white">
                        <tr *ngFor="let row of rowArray">
                            <td *ngFor="let cell of columnArray; let i = index; let last = last"
                                class="px-3 border-0 border-end" [class.border-end-0]="last">
                                <div class="coi-skeleton-cell coi-skelton-animate-shimmer w-100"></div>
                                <div class="coi-skeleton-cell coi-skelton-animate-shimmer w-75 mt-2"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </ng-container>
    
    <!-- Retry btn -->
    <ng-container *ngIf="viewMode === 'RETRY'">
        <div class="d-flex align-items-center justify-content-center w-100 coi-retry-container rounded py-3">
            <div class="d-flex align-items-center justify-content-center flex-column">
                <span class="d-flex align-items-center justify-content-center coi-retry-error-icon-container p-2 rounded-circle">
                    <mat-icon aria-hidden="true" class="file-error-icon">folder_off</mat-icon>
                </span>
                <p class="coi-text-dark mb-0">Something went wrong!</p>
                <button class="btn btn-primary btn-sm d-flex justify-content-center align-items-center mt-1 w-100 rounded-3 fs-14"
                    (click)="retry()" id="coi-custom-retry-btn-{{uniqueId}}"
                    title="Click here to retry" aria-label="Click here to retry">
                    <mat-icon aria-hidden="true" class="fs-1">autorenew</mat-icon>
                    <span class="ms-1 fw-500">{{retryBtnName}}</span>
                </button>
            </div>
        </div>
    </ng-container>
</div>
