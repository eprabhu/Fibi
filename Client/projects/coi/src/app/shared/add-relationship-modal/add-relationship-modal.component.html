
<!-- Modal -->
<div class="modal fade" id="addRelationshipModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true"  data-mdb-backdrop="true">
  <div class="modal-dialog modal-lg ">
      <div class="modal-content">
          <div class="modal-header add-relationship">
              <h1 class="modal-title f-16" id="exampleModalLabel">Add Relationship</h1>
              <button type="button" title="Click to close the relationship button" class="btn-close fs-12 px-4" data-bs-dismiss="modal" aria-label="Close" (click)="closeRelationModal();"></button>
          </div>
        <div class="modal-body p-0">
            <!-- Paragraph -->
            <div class="row m-0">
                <p class="fs-13"><b>Significant Financial Interest Details</b>: Now includes not-for-profit entities other than
                    government entities, institution of higher education and affiliated organizations.</p>
            </div>
            <div *ngIf="relationLookup.length; else noData" class="relation d-flex justify-content-center">
                <div class="card custom-padding mt-15 mb-15"
                [ngClass]="relationValidationMap.has('relationRadio')?'border-danger' : ''">
                    <div class="custom-size">
                        <div class="form-check form-check-inline">
                            <label class="form-check-label ps-5 color-black"><b>Select Relation:
                                </b></label>
                        </div>
                        <div *ngFor="let relation of relationLookup;" class="form-check form-check-inline">
                            <input type="checkbox" name="relation" class="form-check-input text-secondary border border-secondary"
                                [value]="relation?.relationshipTypeCode"
                                [(ngModel)]="isChecked[relation.relationshipTypeCode]"
                                title = "Click to select {{relation?.description}} relation">
                            <label  class="text-secondary r-title fs-14">
                                {{relation?.description}}
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div *ngIf="relationValidationMap.has('relationRadio')"
            class="invalid-feedback d-block fs-13 justify-content-center d-flex">{{relationValidationMap.get('relationRadio')}}
            </div>
            <ng-template #noData>
                <div class="m-3">
                <app-no-information></app-no-information>
                </div>
            </ng-template>
        </div>
        <div class="modal-footer">
            <button *ngIf="isWithOutRelationship" type="button" class="btn btn-outline-secondary fs-14 py-2" title="Click to Add Relationship"
                data-dismiss="modal" (click)="continueWithoutRelation()">Continue without Relationship
            </button>
            <button id="add-review-btn" type="button" class="btn btn-primary btn-sm fs-14" data-dismiss="modal"
                (click)="addRelation()" title="Click to Continue without Relationship">Add Relationship
            </button>
        </div>
      </div>
  </div>
</div>
