<div class="overlay" #dropdownOverlay (click)="updateOverlayState(false);"></div>
<div class="form-group">
  <div  class="input-group date dropdown">
    <input type="text" #timeField   [(ngModel)]="dateTime" (focus)="updateOverlayState(true);isTimer = true"  
    placeholder="eg: 11:00 AM, 02:06 PM"
       (ngModelChange)="onTimeChange(dateTime)" maxlength='8' class="form-control">
       <!-- <a class="searchButton" >
        <i aria-hidden="true" (click)="updateOverlayState(!isTimer)" class="fa fa-clock-o fa-med pt-2"></i>
      </a> -->
    <span #timeField   (click)="updateOverlayState(!isTimer)" aria-expanded="false" class="input-group-addon hand-cursor">
      <i class="fa fa-clock-o" aria-hidden="true"></i>
    </span>
    <div class="time-picker dropdown-menu-right">
      <ng-container *ngIf="isTimer">
        <div >
                <button type="button" id="modal-close"  class="close close-button float-right mr-2" data-bs-dismiss="modal"
                    (click)="updateOverlayState(false)" aria-label="Click to close">
                    <span class="d-block" aria-hidden="true">&times;</span>
                </button>
            </div>
        <div class="time-arrow ml-4">
          <div (wheel)="onMouseWheel($event, 'H')" class="hour p-2">
            <div class="hr-up mb-3" (click)="hourUp()">
              <i class="fa fa-chevron-up" aria-hidden="true"></i>
            </div>
            <div class="f-17 bck-color p-2">{{hour}}</div>
            <div class="hr-down  mt-3" (click)="hourDown()">
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
          </div>
          <div class="separator">:</div>
          <div (wheel)="onMouseWheel($event, 'M')" class="minute p-2">
            <div class="min-up  mb-3" (click)="minuteUp()">
              <i class="fa fa-chevron-up" aria-hidden="true"></i>
            </div>
            <div class="f-17 bck-color p-2">{{minute}}</div>
            <div class="min-down  mt-3" (click)="minuteDown()">
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
          </div>
          <div class="minute p-2">
            <div class="min-up  mb-3" [ngClass]="{'pointer-disable':period == 'AM'}"  (click)="periodChange()">
              <i class="fa fa-chevron-up"aria-hidden="true"></i>
            </div>
            <div class="f-17 bck-color p-2" (click)="periodChange()" >{{period}}</div>
            <div class="min-down  mt-3"  [ngClass]="{'pointer-disable':period == 'PM'}" (click)="periodChange()">
              <i class="fa fa-chevron-down" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
  <div class="invalid-feedback d-block" >{{validationMessage}}</div>
</div>
