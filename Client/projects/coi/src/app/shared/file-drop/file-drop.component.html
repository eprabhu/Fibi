<div class="success-banner p-2 mb-3 d-flex align-items-center fs-14">
  <i class="fa fa-info-circle info-icon mr-2" aria-hidden="true"></i>
  <em>Support following files under 50 MB : {{fileAccept}}</em>
</div>
<div class="drop-zone" appDragNdrop multiple="multiple" (filesDropEvent)="onFileDrop($event)">
  <div class="text-center">
    <i class="fa fa-cloud-upload" aria-hidden="true"></i>
  </div>
  <div class="text-wrapper file">
    <div class="mr-2">Drop your file here or</div>
    <input type="file" #dragdropfile class="disp-none" (change)="onFileDrop($event.target.files)" />
    <span class="file-chooser" (click)="triggerClickEvent()">Choose File
      <ng-container *ngIf="multiple"> (s) </ng-container>
    </span>
  </div>
</div>
