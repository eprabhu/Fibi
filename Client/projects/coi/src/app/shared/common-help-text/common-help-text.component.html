<ng-container *ngIf="helpText">
    <a data-bs-toggle="tooltip" data-bs-trigger="hover" data-bs-offset="[0, 7]"
        [attr.data-bs-placement]="placement" [attr.data-bs-title]="helpText" [attr.aria-label]="helpText"
        class="d-inline-flex help-text-icon rounded-circle ms-1 align-items-center justify-content-center cursor-pointer">
        <mat-icon aria-hidden="true" class="mat-step-icon">question_mark</mat-icon>
    </a>
</ng-container>
