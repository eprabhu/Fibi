<span class="d-flex align-items-baseline">
  <span class="f-13 text-muted mr-2 fw-600" *ngIf="totalCount">{{lowerLimit}} - {{upperLimit}} of {{totalCount}}
    {{totalCount > 1 ? 'Records' : 'Record'}}</span>
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item " [ngClass]="{'disabled':currentPage == 1}">
        <a class="page-link" aria-label="First" (click)="resetCurrentPage(1)" tabindex="0">
          <span aria-hidden="true">««</span>
        </a>
      </li>
      <li class="page-item " (click)="setCurrentPage(-1)" [ngClass]="{'disabled':currentPage == 1}">
        <a class="page-link" aria-label="Previous" tabindex="0">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let page of paginationList; let index = index" [ngClass]="{'active':currentPage == page}">
        <a class="page-link" [ngClass]="{'disabled': page === null}" (click)="updateCurrentPage(page)"
          tabindex="0">{{page || '...'}}</a>
      </li>
      <li class="page-item disabled" [ngClass]="{'disabled':currentPage == paginationCount}">
        <a class="page-link" aria-label="Next" (click)="setCurrentPage(1)" tabindex="0">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
      <li class="page-item" [ngClass]="{'disabled':currentPage == paginationCount}">
        <a class="page-link" aria-label="Last" (click)="resetCurrentPage(paginationCount)" tabindex="0">
          <span aria-hidden="true">»»</span>
        </a>
      </li>
    </ul>
  </nav>
</span>
