<div id="SCROLL_SPY_CONTAINER" tabindex="0" (click)="addListener()" (focus)="addListener()" class="row m-0 rounded-3 overflow-hidden">
    <div tabindex="-1" id="SCROLL_SPY_LEFT_CONTAINER"
        class="col overflow-y-scroll scrollbar-sm rounded-3 shadow-sm p-0 scroll-snap-y-mandatory"
        [style.maxHeight]="scrollSpyConfiguration.scrollLeftHeight">
        <ng-content select="[scroll-spy-left]"></ng-content>
    </div>
    <div tabindex="-1" id="SCROLL_SPY_RIGHT_CONTAINER"
        class="col-xxl-4 col-xl-4 col-lg-4 col-5 pe-0 overflow-y-scroll scrollbar-sm rounded-3 ps-2 scroll-snap-y-mandatory"
        [style.maxHeight]="scrollSpyConfiguration.scrollRightHeight">
        <ng-content select="[scroll-spy-right]"></ng-content>
    </div>
</div>
