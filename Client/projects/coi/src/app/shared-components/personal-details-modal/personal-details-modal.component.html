<button class="d-none" data-bs-toggle="modal" data-bs-target="#persondetails" id="persondetailsTrigger">
</button>

<div class="modal modal-xl fade" id="persondetails" tabindex="-1" aria-labelledby="exampleModalLabel"
    data-bs-backdrop="static" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header headerStyle">
                <h5 class="modal-title userDetail " id="exampleModalLabel"><i class="mr-2 fa fa-user-o"
                        aria-hidden="true"></i>{{userdetails?.fullName}}</h5>
                <button type="button" (click)="addnewvalue(false)" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="shadow tabSwitch ">
                    <ul class="subTabs mb-0">
                        <li (click)="currentTab='PersonfullDetails'"
                            [ngClass]="currentTab == 'PersonfullDetails'?'test1':'test2'">
                            <a (click)="currentTab='PersonfullDetails'">Person Details </a>
                        </li>
                        <li (click)="currentTab='TrainingDetails'"
                            [ngClass]="currentTab == 'TrainingDetails'?'test1':'test2'">
                            <a (click)="currentTab='TrainingDetails'">Training</a>
                        </li>
                    </ul>
                </div>
                <app-person-details [personValues]="personValues" [user]="id"
                    *ngIf="currentTab =='PersonfullDetails'"></app-person-details>
                <app-Training-details [userdetails]="userdetails"
                    *ngIf="currentTab == 'TrainingDetails'"></app-Training-details>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-outline-secondary fs-15 m-3" (click)="addnewvalue(false)"
                    data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
