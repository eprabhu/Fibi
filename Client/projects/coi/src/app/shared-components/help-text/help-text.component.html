<div *ngIf="helpTextList.length > 0" class="d-flex alert alert-primary mb-0 py-2 mt-2">
    <mat-icon class="mat-icon material-icons flex-shrink-0" aria-hidden="true">info</mat-icon>
    <p class="fs-14 mb-0 ms-2">
        <ng-container *ngFor="let helpText of helpTextList; let isLast = last; let index = index">
            <span *ngIf="index <= rowLimit-1 || isExpanded" class="d-flex algin-items-start">
                <mat-icon class="fs-14 mt-1 me-1 flex-shrink-0" aria-hidden="true">keyboard_double_arrow_right</mat-icon>
                <span>{{helpText}}
                    <!-- for read more and less -->
                <ng-container *ngIf="helpTextList.length > rowLimit && isReadMoreLess">
                    <span *ngIf="index == rowLimit-1 && !isExpanded" class="link-primary fw-500"
                        (keydown.enter)="isExpanded = true;" (keydown.space)="isExpanded = true;" (click)="isExpanded = true" [title]="'Expand '+ tooltip"
                        [attr.aria-label]="'Expand' + tooltip" tabindex="0" role="link"
                        >...Read More</span>
                    <span *ngIf="isLast && isExpanded" type="button" class="link-primary fw-500"
                        (keydown.enter)="isExpanded = false;" (keydown.space)="isExpanded = false;" (click)="isExpanded = false" tabindex="0" role="link"
                        [title]="'Collapse '+ tooltip" [attr.aria-label]="'Collapse' + tooltip">Read Less</span>
                </ng-container>
                </span>
            </span>
        </ng-container>
    </p>
</div>
