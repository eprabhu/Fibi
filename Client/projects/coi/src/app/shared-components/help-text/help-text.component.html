<div class="d-flex py-2 grey-info align-items-center position-relative" *ngIf="helpTextList.length > 0">
    <span title="{{tooltip}}" class="d-inline-block">
        <mat-icon role="img" class="mat-icon me-2 info-icon material-icons mat-icon-no-color" aria-hidden="true"
            data-mat-icon-type="font">info</mat-icon>
    </span>
    <div class="custom-margin fs-14 pb-2">
        <ng-container *ngFor="let helpText of helpTextList; let last = last; let first = first">
            <div title="{{helpText}}" class="d-flex grey-text align-items-center mt-2" *ngIf="first || isExpanded">
                <i class="fa fa-angle-double-right me-2" aria-hidden="true"></i>
                <span class="grey-text">{{helpText}}</span>
                <!-- for read more and less -->
                <ng-container *ngIf="helpTextList.length > rowLimit && isReadMoreLess">
                    <span *ngIf="!isExpanded" (click)="isExpanded = true" class="fw-700 cursor-pointer">...<u
                        title="Expand {{tooltip}}" class="fw-700">Read More</u></span>
                    <span *ngIf="last && isExpanded" (click) = "isExpanded = false" class="fw-700 cursor-pointer"><u 
                        title="Collapse {{tooltip}}">Show Less</u></span>
                </ng-container>
            </div>
        </ng-container>
    </div>
</div>
