<app-coi-slider (closeSlider)="validateSliderClose()"
    [isStickyNeeded]="false" [elementId]="'disclosure-header-count-slider'" [isHeaderNeeded]="true">
    <!-- slider header -->
    <ng-container header>
        <span class="px-1">{{sliderType === 'ENTITY' ? 'Entities' : sliderType === 'NOTES' ? 'Notes' : 'Attachments' }} of {{consultingPersonName}}</span>
    </ng-container>

    <ng-container content>
        <div>
            <ng-container *ngIf="sliderType === 'ENTITY'">
                <app-sfi [isTriggeredFromSlider]="true" [reviewStatus]="reviewStatus" [isEditMode]="false" [personId]="consultingPersonId"></app-sfi>
            </ng-container>
        </div>
        <div class="px-2">
            <ng-container *ngIf="sliderType === 'NOTES'">
                <app-notes-attachments [coiPersonId]="consultingPersonId"></app-notes-attachments>
            </ng-container>
            <ng-container *ngIf="sliderType === 'ATTACHMENTS'">
                <app-attachments [coiPersonId]="consultingPersonId"></app-attachments>
            </ng-container>
        </div>
    </ng-container>
</app-coi-slider>
