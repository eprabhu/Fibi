<table class="table mt-3">
  <thead class="border bg-light">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
      <th scope="col">Entity type</th>
      <th scope="col">Risk level</th>
      <th scope="col">Status</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr class="border" *ngFor="let entityListData of entityList;let i=index">
      <td>{{entityListData?.name}}</td>
      <td>{{entityListData?.country}}</td>
      <td>{{entityListData?.entityType}}</td>
      <td><mat-icon *ngIf="entityListData?.riskLevel === 'High'" class="invalid material-icons-round">warning</mat-icon>
        {{entityListData?.riskLevel}}</td>
      <td><span [ngClass]="entityListData.status ==='Active'?'status-active-pill':'status-inactive-pill'">
       {{entityListData?.status}}
      </span>
      </td>
      <td>
        <button style=" padding: 3px 18px;font-size: 13px; " class="btn btn-outline-secondary"
          (click)="isViewEntityDetails =!isViewEntityDetails;viewDetails()"><span><i
              class="fa fa-eye" aria-hidden="true"></i></span> View</button>
        <button style=" padding: 3px 18px;font-size: 13px; " class="btn btn-outline-secondary"><span><i
              class="fa fa-pen" aria-hidden="true"></i></span> Modify</button>
      </td>
    </tr>
  </tbody>
</table>
