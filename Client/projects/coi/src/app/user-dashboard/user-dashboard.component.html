<div class="px-3 py-2 user-dashboard-content">
    <div class="row">
        <div class="col pe-0">
            <div class="border pi-info-text p-3 rounded-1">
                <p class="fs-14 m-0">
                    <span title="Expand Policy Text"  aria-describedby="Expand Policy Text"
                        *ngIf="!isReadMore && headerInfoText.length > 650 else showFullInfo">
                        {{headerInfoText | slice:0:650}}...
                        <span (click)="isReadMore = !isReadMore" class="fw-medium cursor-pointer"><u>Read
                                More</u></span>
                    </span>
                    <ng-template #showFullInfo>
                        {{headerInfoText}}
                        <span title="Contract Policy Text" aria-describedby="Contract Policy Text"
                            (click)="isReadMore = !isReadMore" class="fw-medium cursor-pointer"><u>Show
                                Less</u></span>
                    </ng-template>
                </p>
            </div>
        </div>
        <div class="col-auto">
            <div class="border pi-quick-links py-2 px-3 shadow-sm fs-15 h-100">
                <p *ngIf="hasFCOI"
                    title="Click here to open create revision popup"
                    area-describedby="Click here to open create revision popup"
                    (click)="openReviseModal()" class="m-0 cursor-pointer" role="button" title="Click to Revise FCOI">
                    <u>Create/Revise FCOI</u>
                </p>
                <p *ngIf="!hasFCOI"  (click)="openReviseModal()" class="m-0 cursor-pointer"
                    role="button"title="Click here to open create/revise fcoi popup"
                    area-describedby="Click here to open create/revise fcoi popup"><u>Create/Revise FCOI</u></p>
                <p (click)="openProjectDisclosure()" class="m-0 cursor-pointer" role="button"
                    title="Click to open create project disclosure" area-describedby="Click to open create project disclosure"><u>Create Project
                        Disclosure</u></p>
                <p (click)="openTravelDisclosure()" class="m-0 cursor-pointer" role="button"
                    title="Click to create new Travel disclosure"
                    area-describedby="Click to create new Travel disclosure"><u>Create Travel
                        Disclosure</u></p>
                <p (click)="openCreateSFI()"class="m-0 cursor-pointer" role="button"
                    title="Click to create new SFI" area-describedby="Click to create new SFI"><u>Create Significant Financial Interest</u></p>
            </div>
        </div>
    </div>
