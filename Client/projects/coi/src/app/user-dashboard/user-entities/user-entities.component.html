<div class="advance-search-area border d-flex rounded-1" style="margin-top: 20px;">
    <div class="border-end fs-14 p-3">
        <span class="fs-14 fw-medium me-2 text-secondary">Filter By Status :</span>
        <span (click)="setFilter('ALL')" [class.filter-active]="currentSelected.filter=='ALL'"
              class="shadow-sm fw-medium px-3 py-1 border rounded-5 bg-white filter-active"
              role="button">All</span>
        <span (click)="setFilter('Active')" [class.filter-active]="currentSelected.filter=='Active'"
              class="shadow-sm fw-medium px-3 py-1 border rounded-5 bg-white mx-1" role="button">Active</span>
        <span (click)="setFilter('Inactive')" [class.filter-active]="currentSelected.filter=='Inactive'"
              class="shadow-sm fw-medium px-3 py-1 border rounded-5 bg-white" role="button">Inactive</span>
    </div>
    <div class="d-flex flex-fill">
        <input class="advance-search-input border-0 px-4" type="text" id="searchText" [(ngModel)]="searchText">
        <label for="searchText" class="fs-15 ml-15 mt-3" *ngIf="!searchText">
            <mat-icon class="me-2">search</mat-icon> Search Entity Name</label>
    </div>
</div>
<app-no-information *ngIf="!filteredEntityArray.length"></app-no-information>
<ng-container *ngFor="let entities of filteredEntityArray | SearchFilter: searchText:['coiEntityCountry', 'coiEntityName', 'coiEntityType']">
  <app-shared-sfi-card [reqObject] = 'entities' [referredFrom]="'ENTITIES_DASHBOARD'"></app-shared-sfi-card>
</ng-container>
