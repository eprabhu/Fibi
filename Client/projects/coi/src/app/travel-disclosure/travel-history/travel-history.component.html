<div [@fadeInOutHeight]>
    <div class="card mt-3" id="agreement-history">
        <div class="card-content">
            <div class="card-body">
                <div class="form-row">
                    <div class="table-responsive">
                        <table class="table mb-0">
                            <thead class="sr-none"></thead>
                            <tbody>
                                <tr *ngFor="let disclosure of disclosureHistoryLogs | keyvalue: sortNull">
                                    <h4 class="border-left-line pl-3 fw-700 history-date py-2 px-3 m-0">{{disclosure.key}}</h4>
                                    <ul class="pl-4 pr-3 mb-0">
                                        <li *ngFor="let historyEntry of disclosure.value;" class="p-3">
                                            <div class="form-row">
                                                <div class="col">
                                                    <p class="fs-14 mb-0">
                                                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                                                        <label class="fw-700 mx-3">{{historyEntry?.updateTimestamp|
                                                            dateFormatterWithTimeZone:'time'}}</label>
                                                        <span [innerHTML]="historyEntry?.message"></span>
                                                        <span class="pl-2" *ngIf="historyEntry?.updateUserFullName"></span>
                                                        by<span
                                                            class="history-username fw-700 ml-2">{{historyEntry?.updateUserFullName}}</span>
                                                    </p>
                                                    <span *ngIf="historyEntry?.comment" class="px-4 fs-14">
                                                        <span class="fa fa-quote-left comment-icon grey-text ml-2 fs-13"></span>
                                                        <span class="word-break-all new-line-property fst-italic mx-2"
                                                            *ngIf="!isReadMore && historyEntry?.comment?.length > 230; else showFullInfo">
                                                            <span class="grey-text mt-2">{{(historyEntry?.comment | slice:0:230)}}</span>
                                                            <span (click)="isReadMore = !isReadMore" class="hand-cursor"><span class="fw-medium">... <u>Read
                                                                        more</u>
                                                                    <i aria-hidden="true"></i></span>
                                                            </span>
                                                        </span>
                                                        <ng-template #showFullInfo>
                                                            <span class="word-break-all new-line-property fst-italic mx-2 grey-text">{{historyEntry?.comment}}</span>
                                                            <span class="hand-cursor mt-2 fw-medium" *ngIf="historyEntry?.comment?.length > 230" 
                                                                (click)="isReadMore = !isReadMore" aria-hidden="true">
                                                                <span class="fw-medium"><u>Read Less</u>
                                                                    <i aria-hidden="true"></i></span>
                                                            </span>
                                                        </ng-template>
                                                    </span>
                                                </div>
                                            </div>
                                        </li>
                                    </ul>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <div *ngIf="isEmptyObject(disclosureHistoryLogs)">
                        <app-no-information [isBorderNeeded]="false"> </app-no-information>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
