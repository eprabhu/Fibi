<button type="button" class="btn btn-primary btn-sm" hidden=true id="hidden-confirmation-modal-trigger"
    data-bs-toggle="modal" data-bs-target="#confirmationModal"></button>
<div class="modal modal-coi fade mySkinDialog" id="confirmationModal" role="dialog" aria-labelledby="confirmationModal"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{{modalHeaderInfo}}</h5>
                <button type="button" id="prop-confirmationModal-dismiss-btn" class="btn-close fs-12"
                    data-bs-dismiss="modal" aria-label="Close">
                </button>
            </div>
            <div class="modal-body">
                <!-- warning msg -->
                <p class="fs-14" *ngIf="!isExitsDescription">
                    Are you sure you want to <strong>{{service.modalActionBtnName}}</strong> this disclosure?
                </p>

                <!-- description text area -->
                <ng-container *ngIf="isExitsDescription">
                    <label for="travelDisclosure-tripPurpose" class="fw-600 fs-14 col-12">
                        Description
                    </label>
                    <div class="col-12">
                        <textarea id="travelDisclosure-tripPurpose" appAutoGrow rows="1" appLengthValidator
                            [isShowLimiter]='true' [limit]=200 autocomplete="off"
                            [(ngModel)]="description" class="form-control fs-14"
                            [ngClass]="(mandatoryList?.get('description')) ? 'invalid-border':''">
                        </textarea>
                    </div>
                </ng-container>
            </div>
            <div class="modal-footer mx-2">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">
                    Cancel
                </button>
                <button type="button" class="btn btn-primary btn-sm fs-14" (click)="performAction()"
                    data-bs-dismiss="modal">
                    {{service.modalActionBtnName}}
                </button>
            </div>
        </div>
    </div>
</div>
