  <style>
    .fibi-loader{width:100%;height:100vh;background:#48bd92;display:flex;justify-content:center;align-items:center;position:absolute;z-index:20000}.fibi-loader .box{width:250px;height:250px;position:relative;display:flex;justify-content:center;flex-direction:column}.fibi-loader .box .title{width:100%;position:relative;display:flex;align-items:center;height:50px}.fibi-loader .box .title .block{width:0%;height:inherit;background:#fff;position:absolute;animation:mainBlock 2.8s cubic-bezier(.74,.06,.4,.92) forwards;display:flex}.fibi-loader .box .title h1{font-family:Poppins;color:#fff;font-size:32px;-webkit-animation:mainFadeIn 2s forwards;-o-animation:mainFadeIn 2s forwards;animation:mainFadeIn 2s forwards;animation-delay:1.3s;opacity:0;display:flex;align-items:baseline;position:relative}.fibi-loader .box .role{width:100%;position:relative;display:flex;align-items:center;height:30px;margin-top:-10px}.fibi-loader .box .role .block{width:0%;height:inherit;background:#fff;position:absolute;animation:mainBlock 2s cubic-bezier(.74,.06,.4,.92) forwards;animation-delay:2s;display:flex}.fibi-loader .box .role p{animation:secFadeIn 1s forwards;animation-delay:3s;opacity:0;font-weight:400;font-family:Lato;color:#fff;font-size:12px;text-transform:uppercase;letter-spacing:5px}@keyframes mainBlock{0%{width:0%;left:0;opacity:1}50%{width:100%;left:0;opacity:.7}100%{width:0;left:100%;opacity:.5}}@keyframes mainFadeIn{0%{opacity:0}100%{opacity:1}}@keyframes secFadeIn{0%{opacity:0}100%{opacity:.5}}
  </style>
