<div class="logout-container shadow">
	<div class="login-img-wrapper d-flex justify-content-center align-items-center">
    <img alt="fibi-logo" src="{{deployMap}}assets/images/fibiLogo.png" width="90px">
	</div>
	<div class="logout-content-wrapper mt-70">
		<h4 class="text-secondary fs-20">You successfully logged out!</h4>
		<h6>
			<form id="/" name='login' action="login" method='GET'>
				<div id="logout">
          <a (click)="login()"class="logout-txt">Sign in again</a>
				</div>
			</form>
		</h6>
	</div>
</div>
