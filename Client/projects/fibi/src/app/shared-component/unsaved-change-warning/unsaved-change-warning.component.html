    <i aria-hidden="true" class="fa fa-info-circle info-icon mx-2"></i>
    <em>All <span class="text-lowercase"><ng-container i18n="@@COMMON_UNSAVED_CHANGES">Unsaved changes</ng-container></span> will be lost. Click on '<u><strong>{{buttonName}}</strong></u>'.</em>
</div>
