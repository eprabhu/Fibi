<div class="modal fade show mySkinDialog modal-opacity bd-example-modal-lg" id="personRolodexView" tabindex="-1"
  role="dialog" data-backdrop="static" aria-labelledby="myLargeModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" [innerHtml]="headerName"></h5>
        <button id="prop-dlt-keyperson" (click)="emitPersonRolodexResult();" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="shadow" style="display: inline-block;">
          <div>
              <ul class="subTabs mb-0">
                  <li  [ngClass]="{'active': currentTab == 'PersonRolodexDetails'}">
                      <a class="subTabLink" (click)="currentTab='PersonRolodexDetails'">Person Details</a>
                  </li>
                   <li *ngIf="isTraining" [ngClass]="{'active': currentTab == 'TrainingDetails'}">
                      <a class="subTabLink" (click)="currentTab='TrainingDetails'">Training</a>
                  </li>
                  <li *ngIf="personRolodexIsDegree" [ngClass]="{'active': currentTab == 'DegreeDetails'}">
                      <a class="subTabLink" (click)="currentTab='DegreeDetails'">Degree</a>
                  </li>                  
              </ul>              
          </div>
      </div>
      <app-person-rolodex-details [selectedPersonDetails] = "selectedPersonDetails"  *ngIf="currentTab == 'PersonRolodexDetails'"></app-person-rolodex-details>
      <app-training-details   [trainingStatus] = "selectedPersonDetails?.trainingStatus" [personRolodexId] = "personRolodexId"   *ngIf="currentTab == 'TrainingDetails' && isTraining"></app-training-details>
      <app-degree-details [personRolodexIsViewMode] = "personRolodexIsViewMode"   [personRolodexProposalPersonId] =personRolodexProposalPersonId [selectedPersonId]="selectedPersonDetails.personId" *ngIf="currentTab == 'DegreeDetails'"></app-degree-details>
      </div>     
      <div class="modal-footer mx-2">
        <button type="button"  (click)="emitPersonRolodexResult();" class="btn btn-secondary" data-dismiss="modal">Close</button>
    </div>
    </div>
  </div>
</div>
<button id="app-view-non-employee-btn" data-toggle="modal" data-target="#personRolodexView" [hidden]="true"></button>
