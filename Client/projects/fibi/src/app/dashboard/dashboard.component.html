						</li>

							*ngIf="_commonService.dashboardModules?.IP02?.isActive"
							[routerLink]="['instituteProposalList']" routerLinkActive="active">
							<a> Institute Proposal</a>
						</li>

						<li (click)="_dashboardService.resetAllSearchAndSortProperties();_dashboardService.clearGrantCallElasticSearchObject();resetTabData();"

							<a> Service Request</a>
						</li>

							<a> Progress Report </a>
						</li>
						<li (click)="_dashboardService.clearGrantCallElasticSearchObject();resetTabData();"
							*ngIf="_commonService.dashboardModules?.CL14?.isActive" [routerLink]="['claim-list']"
							routerLinkActive="active">
							<a> Claims </a>
						</li>
						<li (click)="_dashboardService.clearGrantCallElasticSearchObject();resetTabData();"
							*ngIf="!_commonService.isExternalUser && (_commonService.dashboardModules?.RE51?.isActive)"
							[routerLink]="['templateList']" routerLinkActive="active">
							<a> Reports </a>
						</li>
						<!-- <li *ngIf="isApplicationAdministrator" [routerLink]="['irb']" routerLinkActive="active">
					<a> IRB </a>
				</li> -->
						<!-- <li [routerLink]="['iacuc']" routerLinkActive="active">

				</li>
				<li [routerLink]="['schedule']" routerLinkActive="active">
					<a> Schedules </a>
				</li> -->
					</ul>
				</div>
