<div class="row">
  <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 padding-tbx">
    <div class="card">
      <div class="card-header py-2">
        <h5 class="card-title d-flex align-items-center"><span>{{exportDataHeading}}</span>
          <div class="ml-auto">
            <span *ngIf="awardList?.length > 0">
              <span class="mr-2">Export as:</span>
              <a title="Export data to Excel sheet" (click)="exportAsTypeDoc('excel')"><i aria-hidden="true"
                  class="fa fa-file-excel-o hand-cursor mr-2"></i></a>
              <a class="mr-2">|</a>
              <a title="Export data to PDF Document" (click)="exportAsTypeDoc('pdf')"><i aria-hidden="true"
                  class="fa fa-file-pdf-o hand-cursor"></i></a>
            </span>
            <span>
              <button class="btn more-btn" title="Back to My Dashboard" type="button" [routerLink]="['fibi/dashboard']">
                <i class="fa fa-reply" aria-hidden="true"></i></button>
            </span>
          </div>
        </h5>
      </div>
      <div class="card-content">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table tableSkin" *ngIf="awardList?.length > 0">
              <caption class="sr-only">Awarded proposals</caption>
                <thead>
                  <th scope="col" width="10%" (click)="isDesc =!isDesc;sortBy(0)">Award #
                    <i [ngClass]="((column == 0) ? (isDesc ? 'fa fa-sort-numeric-asc sortIcon' : 'fa fa-sort-numeric-desc sortIcon') : 'fa fa-sort-numeric-asc blrcolor')"
                    aria-hidden="true"></i>
                  </th>
                  <th scope="col" width="13%" (click)="isDesc =!isDesc;sortBy(1)">Account Number
                    <i [ngClass]="((column == 1) ? (isDesc ? 'fa fa-sort-alpha-asc sortIcon' : 'fa fa-sort-alpha-desc sortIcon') : 'fa fa-sort-alpha-asc blrcolor')"
                    aria-hidden="true"></i>
                  </th>
                  <th scope="col" width="40%" (click)="isDesc =!isDesc;sortBy(2)">Title
                    <i [ngClass]="((column == 2) ? (isDesc ? 'fa fa-sort-alpha-asc sortIcon' : 'fa fa-sort-alpha-desc sortIcon') : 'fa fa-sort-alpha-asc blrcolor')"
                    aria-hidden="true"></i>
                  </th>
                  <th scope="col" width="20%" (click)="isDesc =!isDesc;sortBy(3)">Sponsor Name
                    <i [ngClass]="((column == 3) ? (isDesc ? 'fa fa-sort-alpha-asc sortIcon' : 'fa fa-sort-alpha-desc sortIcon') : 'fa fa-sort-alpha-asc blrcolor')"
                    aria-hidden="true"></i>
                  </th>
                  <th scope="col" width="10%" class="text-right" (click)="isDesc =!isDesc;sortBy(4)">Anticipated Amount
                    <i [ngClass]="((column == 4) ? (isDesc ? 'fa fa-sort-numeric-asc sortIcon' : 'fa fa-sort-numeric-desc sortIcon') : 'fa fa-sort-numeric-asc blrcolor')"
                    aria-hidden="true"></i>
                  </th>
                  <th scope="col" width="5%">Actions</th>
              </thead>
              <tbody>
                <tr *ngFor="let award of awardList | orderByIndex: {property: column, direction: direction};">
                  <td>{{award[0]}}</td>
                  <td>{{award[1]}}</td>
                  <td class="text-break">{{award[2]}}</td>
                  <td class="text-break">{{award[3]}}</td>
                  <td class="text-right">{{award[5] ? (award[5] | customCurrency: 2) : '-'}}</td>
                  <td>
                    <ul class="actionButtonGroup">
                      <li><a title="Open award {{award[0]}}" [routerLink]="['/fibi/award']"
                          [queryParams]={awardId:award[4]}><i aria-hidden="true"
                            class="fa fa-eye"></i> </a></li>
                    </ul>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="no-data-container ng-star-inserted"
            *ngIf="awardList?.length === 0">
            <span class="no-data-icon-outer">
              <div class="no-data-icon">
                <i class="fa fa-file-o"></i>
                <i class="fa fa-times-circle-o"></i>
              </div>
            </span>
            <h4>There is no information in this section.</h4>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
