<div [@fadeDown] class="card card-widget-box h-100">
  <div class="card-header">
      <h4 class="card-title d-flex justify-content-between">Agreements In Progress
      </h4>
  </div>
  <div [ngClass]="{'h-100 d-flex align-items-center': !summaryViewsData?.length}" class="card-content">
      <div class="card-body">
          <div *ngIf="isShowLoader" appCustomPreloader></div>
          <div *ngIf="summaryViewsData?.length" class="py-0 pl-2 px-2">
            <div class="w-100 p-0 widget-container">
              <table class="table tableSkin table-bordered grid2 mb-0">
                  <caption class="sr-only">Agreements In Progress</caption>
                  <thead>
                  <tr>
                      <th scope="col">Agreement Category</th>
                      <th class="text-right" scope="col">Draft</th>
                      <th class="text-right" scope="col">Submitted</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let data of summaryViewsData">
                      <td>{{data[1]}}</td>
                      <td class="text-right clickable" (click)="getDetailedResearchSummary(data, 'DRAFT_AGREEMENTS')">{{data[2]}}</td>
                      <td class="text-right clickable" (click)="getDetailedResearchSummary(data, 'WORKFLOW_AGREEMENTS')">{{data[3]}}</td>
                  </tr>
                  </tbody>
              </table>
            </div>
          </div>
          <div *ngIf="summaryViewsData?.length === 0" class="no-data-container">
              <span class="no-data-icon-outer">
                  <div class="no-data-icon">
                      <i aria-hidden="true" class="fa fa-file-o"></i>
                      <i aria-hidden="true" class="fa fa-times-circle-o"></i>
                  </div>
              </span>
              <h4>There is no information in this section.</h4>
          </div>
      </div>
  </div>
</div>
