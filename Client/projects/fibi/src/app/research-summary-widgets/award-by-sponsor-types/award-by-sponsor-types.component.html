<div class="card card-widget-box h-100" [@fadeDown]>
    <div class="card-header py-3">
        <h4 class="card-title d-flex justify-content-between">
            <span class="align-items-center d-flex"> {{widgetDescription?.widgetName}}
                <span *ngIf="unitNumber" class="pl-2 pr-3 pt-1 pb-2 ml-2 widget-unit-box" [ngClass]="unitName.length >= 42? 'w-20' : 'w-max-content'" [title]="unitName">
                    <i class="fa fa-university text-info pl-2" aria-hidden="true"></i>
                    <span class="f-12 fw-500"> {{unitName}}
                    </span>
                </span>
            </span>
            <span *ngIf="widgetDescription?.description" class="d-inline-block icon-hover">
                <a class="tooltip z-index-0 tooltip-helptext"><i class="fa fa-question-circle fa-med"
                        aria-hidden="true"></i>
                    <div class="tooltiptext-right card card-inner p-15 text-left">
                        <span class="font-cv new-line-property">{{widgetDescription?.description}}</span>
                    </div>
                </a>
            </span>
        </h4>
    </div>
    <div [ngClass]="{'h-100 d-flex align-items-center': !awardBySponsorData.length}" class="card-content">
        <div class="card-body">
            <div *ngIf="isShowLoader" appCustomPreloader></div>
            <div *ngIf="awardBySponsorData?.length" class="py-0 pl-2 px-2 widget-container">
                <table class="table tableSkin table-bordered grid2 mb-0">
                    <caption class="sr-only">Active Awards by Sponsor Types</caption>
                    <thead>
                    <tr>
                        <th scope="col">Sponsor Type</th>
                        <th class="text-right" scope="col">Count</th>
                        <th class="text-right" scope="col">Total Anticipated Amount</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr *ngFor="let data of awardBySponsorData;">
                        <ng-container *ngFor="let eachData of data; let awardIndex=index">
                            <ng-container *ngIf="awardIndex != 0">
                                <td (click)="getDetailedResearchSummary(data[0], data[1])" *ngIf="awardIndex == 2"
                                    class="clickable text-right"
                                    tabindex="0">
                                    <span>{{eachData}}</span>
                                </td>
                                <td *ngIf="awardIndex != 2"
                                    [ngClass]="{'text-right': awardIndex > 1}">
                                    {{awardIndex != 3 ? eachData : eachData | customCurrency: 2}}
                                </td>
                            </ng-container>
                        </ng-container>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="awardBySponsorData?.length === 0" class="no-data-container">
                <span class="no-data-icon-outer">
                    <div class="no-data-icon">
                        <i aria-hidden="true" class="fa fa-file-o"></i>
                        <i aria-hidden="true" class="fa fa-times-circle-o"></i>
                    </div>
                </span>
                <h4>There is no information in this section.</h4>
            </div>
        </div>
    </div>
</div>
