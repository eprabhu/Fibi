<!-- Sponsor hierarchy list-->
<div class="row">
  <div class="col-lg-12 uh-mgntp pr-0">
    <div class="card card-inner mb-3 mt-4">
      <div class="card-header bg-white">
        <div class="row">
          <div class="  align-items-center  d-flex col-auto">
            <h4 class="card-title">
              Sponsor Hierarchy </h4>
          </div>
          <div class="col d-flex justify-content-lg-end">
            <div title="Create New Sponsor Hierarchy" class="btn btn-primary px-2" data-toggle="modal"
              data-target="#create-hierarchy-modal" (click)="clearCreateNewHierarchy();" queryParamsHandling='merge'>
              Create New Sponsor Hierarchy</div>
          </div>
        </div>

      </div>
      <div class="card-content">
        <div class="card-body">
          <ul class="list">
            <a class="ct-pointer px-3 py-2 d-block list list-on-select">
              <li *ngFor="let sponsorHierarchy of sponsorHierarchyList; let index = index">
                <div class="d-box unit-tree-blocks fs-13"
                  [ngClass]="{'highlight-node': selectedNode == sponsorHierarchy}"
                  (click)="getTreeList(sponsorHierarchy.sponsorGroupId); listClick($event, sponsorHierarchy);">
                  <span>
                    {{ sponsorHierarchy.sponsorGroupName }}
                  </span>
                </div>
              </li>
            </a>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Create Sponsor Hierarchy Modal -->
<div class="modal fade show mySkinDialog" tabindex="-1" id="create-hierarchy-modal" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create New Hierarchy</h5>
        <button id="sponsor-create-btn" type="button" class="close" data-dismiss="modal" (click)="createHierarchyValidationMap.clear();" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <label class="font bold mb-3"><span class="mandatory">*</span>Enter name for the sponsor
          hierarchy</label>
        <textarea rows="1" name="sponsor-details" id="create-hierarchy"
          class=" forTextAreaEntry scheduleBoxes dateBox regularFont form-control" appLengthValidator
          [isShowLimiter]='true' [limit]=100 [(ngModel)]="newSponsorHierarchy"
          [ngClass]="{'is-invalid d-block': createHierarchyValidationMap.has('newSponsorHierarchy')}"></textarea>
        <div *ngIf="createHierarchyValidationMap.has('newSponsorHierarchy')" class="invalid-feedback d-block">
          {{createHierarchyValidationMap.get('newSponsorHierarchy')}}
        </div>
      </div>
      <div class="modal-footer">
        <button id="sponsor-add-no-btn" type="button" class="btnSkin btn-secondary" data-dismiss="modal"
          data-toggle="modal" (click)="clearCreateNewHierarchy();">Cancel</button>
        <button id="sponsor-add-btn" type="button" class="btn btn-primary-sub btn-sm"
          (click)="createSponsorHierarchy();">Create</button>
      </div>
    </div>
  </div>
</div>
