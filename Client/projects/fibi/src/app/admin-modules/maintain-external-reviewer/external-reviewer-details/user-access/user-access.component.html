  <div class="person-details-outer mt-3">
    <div class="card mb-3">
      <div class="card-content">
        <div class="card-body" *ngIf="_extReviewerMaintenanceService.mode == 'edit'">
          <div class="col-lg-3 col-md-4 col-sm-6 col-12 pl-2">
            <div *ngFor='let item of lookUpData?.reviewerRights;let i = index' class=" d-flex align-items-center">
              <input type="radio" id="{{item.description}}" name="reviewer_rights" [value]="item.reviewerRightId" 
                [(ngModel)]="externalReviewerRight.reviewerRightId" (ngModelChange)="setRights()"/>
              <label for="{{item.description}}" class="mt-1 pl-3">{{item.description}}</label>
            </div>
          </div>
          <div *ngIf="_extReviewerMaintenanceService.mode == 'edit'">
            <div class="row flex-column flex-sm-row justify-content-md-end justify-content-center right-margin mb-1">
              <button class="btn btn-secondary mb-3 mb-sm-0 mr-sm-3 btn-sm"
              [routerLink]="['/fibi/maintain-external-reviewer/external-reviewer-list']"
              (click)="_extReviewerMaintenanceService.navigationUrl = '/fibi/maintain-external-reviewer'">Cancel</button>
              <button class="btn btn-primary-sub btn-sm"  (click)="saveReviewerRights()">Save</button>
            </div>
          </div>
        </div>

        <div *ngIf="_extReviewerMaintenanceService.mode == 'view'">
          <div class="card-body gridSkin">
            <div class="row">
              <div class="col-lg-3 col-md-4 col-sm-6 col-12">
                <label class="d-sm-block">Reviewer Right</label>
                <span [ngClass]="externalReviewerDetails?.externalReviewerRight?.reviewerRightId ? '' : 'noDataExists'">
                  {{externalReviewerDetails?.externalReviewerRight?.reviewerRightId ? externalReviewerDetails?.externalReviewerRight?.reviewerRights?.description : 'No Data'}}
                </span>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
