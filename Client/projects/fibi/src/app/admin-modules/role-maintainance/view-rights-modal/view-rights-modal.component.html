<div class="modal fade mySkinDialog " id="roleModal" tabindex="-1" role="dialog"
	aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-lg uh-confirm modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<h5 class="modal-title" id="exampleModalLongTitle">Role Details</h5>
				<button type="button" class="close" aria-label="Close" (click)="closeRightModal()">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			<div class="modal-body">
				<div class="form-row">
					<div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 viewMode resultCard">
						<div class="form-row">
							<div class="form-group col-xl-2 col-lg-3 col-md-3 col-sm-3 col-3">
								<label>Role ID</label>
								<span>{{roleOverview?.roleId}}</span>
							</div>
							<div class="form-group col">
								<label>Role Name</label>
								<span>{{roleOverview?.roleName}}</span>
							</div>
							<div class="form-group col">
								<label>Description</label>
								<span>{{roleOverview?.description}}</span>
							</div>
						</div>
					</div>
				</div>
				<div *ngIf="roleOverview?.rights?.length == 0" class="right-not-available">
					<span> No Rights Available</span>
				</div>
				<div class="role-Modal">
					<table *ngIf="roleOverview?.rights?.length > 0 " class="table tableSkin">
						<caption class="sr-only">Rights</caption>
						<thead class="table-header role-details-header">
							<tr>
								<th scope="col">
									<label>Rights</label>
								</th>
								<th scope="col">
									<label>Description</label>
								</th>
							</tr>
						</thead>
						<tbody>
							<tr *ngFor="let right of roleOverview?.rights">
								<td>{{right.rightName}}</td>
								<td>{{right.description}}</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			<div class="modal-footer">
			</div>
		</div>
	</div>
</div>
