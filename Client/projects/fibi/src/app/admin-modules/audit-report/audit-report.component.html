<div class="push4slideMenu pageMinHeight">
  <div class="container-fluid pushFixedHeaderFooter">
    <div class="headerPush"></div>
    <div class="card mt-4">
      <div class="card-header">
        <h4 class="card-title">Audit Report</h4>
      </div>
      <section *ngIf="auditReportList?.length; else noInterfaceData" class="form-row mx-2 mt-3">
        <ng-container *ngFor="let report of auditReportList">
          <div class="col-xl-4 col-lg-4 col-ml-6 col-sm-6 col-12 mb-3">
            <div class="col-12 card border-style h-100 py-3">
              <div class="align-items-center media">
                <div class="media-body card-top-body">
                  <h6 class="media-heading">{{report.reportName}}
                  </h6>
                </div>
                <span class="float-right">
                  <button class="btn btn-sm btn-tertiary mt-0" (click)="exportReport(report)">
                    <i aria-hidden="true" class="fa fa-file-excel-o mr-2"></i>
                    Export</button>
                </span>
              </div>
            </div>
          </div>
        </ng-container>
      </section>
      <!-- No data container -->
      <ng-template #noInterfaceData>
        <div class="no-data-container">
          <span class="no-data-icon-outer">
            <div class="no-data-icon">
              <i class="fa fa-file-o" aria-hidden="true"></i>
              <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            </div>
          </span>
          <h4>There is no information in this section.</h4>
        </div>
      </ng-template>
    </div>
  </div>
  <div class="footerPush"></div>
</div>
