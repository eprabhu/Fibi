<section *ngIf="manpowerInterface?.length; else noInterfaceData" class="form-row">
  <ng-container *ngFor="let interface of manpowerInterface">
    <div class="col-xl-4 col-lg-4 col-ml-6 col-sm-6 col-12 mb-3">
      <div class="col-12 card h-100 py-3">
        <div class="media">
          <div class="media-body card-top-body">
            <h6 class="media-heading">{{interface?.manpowerInterfaceType?.description}}
              <p class="mt-1 noDataExists fs-12">
                <ng-container *ngIf="interface?.noOfRecords">
                  Number of Records: {{interface?.noOfRecords}} |
                </ng-container>
                Last Synced On: {{interface?.lastSyncedOn | dateFormatter}}
              </p>
            </h6>
          </div>
          <span class="float-right">
            <button class="btn btn-sm btn-tertiary mt-0" (click)="callSyncAPI(interface?.manpowerInterfaceType)">Sync
              Now</button>
          </span>
        </div>
      </div>
    </div>
  </ng-container>
</section>
<!-- No data container -->
<ng-template #noInterfaceData>
  <div class="no-data-container">
    <span class="no-data-icon-outer">
      <div class="no-data-icon">
        <i class="fa fa-file-o" aria-hidden="true"></i>
        <i class="fa fa-times-circle-o" aria-hidden="true"></i>
      </div>
    </span>
    <h4>There is no information in this section.</h4>
  </div>
</ng-template>
