<div aria-hidden="true" aria-labelledby="skippedSchedulesTitle" class="modal fade show mySkinDialog modal-opacity" data-backdrop="static"
     data-keyboard="false" id="mergeIPModal" role="dialog" tabindex="-1">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Merge to an Institute Proposal</h5>
                <button (click)="resetValues()" aria-label="Close" class="close" data-dismiss="modal" type="button">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-12">
                        <p>Please select the Institute Proposal you want to Merge ?</p>
                        <app-elastic (selectedResult)="onIPSelect($event)" [isError]="map.has('proposalNumber') || map.has('merge')"
                                     [options]="IPSearchOptions"
                                     [placeHolder]="'Search Institute proposal'"
                                     id="proposal-key-person-name"></app-elastic>
                        <div *ngIf="map.has('proposalNumber')" class="ml-2 invalid-feedback d-block">
                            {{map.get('proposalNumber')}}
                        </div>
                    </div>
                    <div *ngIf="map.has('merge')" class="col-12 mt-3">
                        <div class="alert alert-danger p-2" role="alert">
                            <i aria-hidden="true" class="fa fa-exclamation-circle icon text-danger"></i>
                            <strong>Error:</strong> {{map.get('merge')}}
                        </div>
                    </div>
                    <div class="col-12 mt-2">
                        <p>Please select details you want to merge With the Institute Proposal?</p>
                        <div class="form-check form-check-inline">
                            <input [(ngModel)]="mergeRequest.isBudgetMerge" class="form-check-input" id="budgetIP"
                                   type="checkbox">
                            <label class="form-check-label" for="inlineCheckbox1"> Budget</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input [(ngModel)]="mergeRequest.isKeyPersonMerge" class="form-check-input" id="keyPersonIP"
                                   type="checkbox">
                            <label class="form-check-label" for="inlineCheckbox2">Key Person(s)</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input [(ngModel)]="mergeRequest.isSpecialReviewMerge" class="form-check-input" id="specialReviewIP"
                                   type="checkbox">
                            <label class="form-check-label" for="inlineCheckbox3">Special Review</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
        <span>
          <a (click)="createIP()" class="anchor-link fs-14-nav" data-dismiss="modal" href="#">Create New Institute Proposal?</a>
        </span>
                <span>
          <button (click)="resetValues()" class="btn btn-secondary" data-dismiss="modal" data-toggle="modal"
                  type="button">Cancel</button>
          <button (click)="mergeIP()" class="btn btn-primary-sub btn-sm" type="button">Merge </button>
        </span>
            </div>
        </div>
    </div>
</div>
