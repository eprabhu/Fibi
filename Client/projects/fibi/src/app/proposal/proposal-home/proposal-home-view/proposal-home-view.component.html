<!-- Last Updated By Krishnadas M on 26-03-2020 -->
<!--Proposal Details -->
<app-general-proposal-information *ngIf="_proposalService.proposalSectionConfig['301']?.isActive" [result]="result"
    [proposalDataBindObj]="proposalDataBindObj"></app-general-proposal-information>
<!--Key Personnel Details-->
<app-key-personnel-details *ngIf="_proposalService.proposalSectionConfig['302']?.isActive" [result]="result"
    [dataVisibilityObj]="dataVisibilityObj" [helpText]="helpText"></app-key-personnel-details>
<!-- Organization view -->
<app-organization-view *ngIf="_proposalService.proposalSectionConfig['332']?.isActive" [result]="result">
</app-organization-view>
<!--Project Team details-->
<app-project-team-details *ngIf="_proposalService.proposalSectionConfig['340']?.isActive" [result]="result"
    [dataVisibilityObj]="dataVisibilityObj"></app-project-team-details>
<!--Special review Details-->
<app-special-review-details-view
    *ngIf="_commonService.isEnableSpecialReview && _proposalService.proposalSectionConfig['303']?.isActive"
    [result]="result" [dataVisibilityObj]="dataVisibilityObj" [helpText]="helpText"></app-special-review-details-view>
<!--Declaration Details-->
<app-declaration-details-view [result]="result"
    *ngIf="result?.isFundingSupportDeclarationRequired && _proposalService.proposalSectionConfig['333']?.isActive"
    [helpText]="helpText"></app-declaration-details-view>
<!--Area of Research-->
<app-area-of-research-view *ngIf="_proposalService.proposalSectionConfig['304']?.isActive" [result]="result"
    [dataVisibilityObj]="dataVisibilityObj" [helpText]="helpText"></app-area-of-research-view>
<!-- Key Performance Indicator -->
<div id="proposal-key-performance-indicator"
    *ngIf="result.proposal.proposalId !== null  && result?.proposal?.grantCallId != null && _proposalService.proposalSectionConfig['334']?.isActive"
    class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 px-0">
    <app-key-performance-indicator-proposal [result]="result" [mode]="dataVisibilityObj?.mode">
    </app-key-performance-indicator-proposal>
</div>
<!-- Milestone Modal -->
<div id="proposal-milestone-view"
    *ngIf="result.proposal.proposalId !== null && _proposalService.proposalSectionConfig['305']?.isActive"
    class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 px-0">
    <app-milestone [result]="result" [mode]="dataVisibilityObj?.mode">
    </app-milestone>
</div>

  </div> -->
<button id="prop-home-view-grant-details-btn" [hidden]="true" data-toggle="modal"
    data-target="#grantDetailsModalViewMode"></button>
