<div class="mt-3">
    <section class="row">
        <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
            <ul class="subTabs">
                <li role="presentation" routerLinkActive="active" (click)="setNavigationTab('fibi/proposal/evaluation/evaluate')"
                    [routerLink]="['evaluate']" queryParamsHandling='merge' *ngIf="_proposalService.proposalSectionConfig['320']?.isActive">
                    <a class="subTabLink" title="View Evaluation Panel" id="prop-pre-review-tab">Evaluation</a>
                </li>
                <li role="presentation" routerLinkActive="active"  (click)="setNavigationTab('fibi/proposal/evaluation/score')"
                    [routerLink]="['score']" queryParamsHandling='merge' *ngIf="_proposalService.proposalSectionConfig['345']?.isActive">
                    <a class="subTabLink" title="View Score/rating Panel" id="prop-evaluation-tab" >Score/Rating</a>
                </li>
            </ul>
        </div>
    </section>
</div>
<router-outlet></router-outlet>
<!-- In MIDDLE OF EDIT WARNING MODAL -->
<div class="modal fade mySkinDialog" tabindex="-1" id="evaluation-save-modal" tabindex="-1" role="dialog"
    data-backdrop="static" data-keyboard="false" aria-labelledby="budgetSaveModalTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Are you sure you want to leave this page?</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>There are unsaved change{{autoSaveService.unSavedSections.length>1?'s':''}} in
                    <strong>{{autoSaveService.getUnsavedChanges()}}</strong>.
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" (click)="discardChanges()" data-dismiss="modal">Leave without saving</button>
                <button type="button" class="btn btn-primary-sub" (click)="evaluationService.navigationUrl = ''" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
