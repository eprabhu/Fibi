<div class="bg-container">
	<div class="login-container shadow flex-md-row flex-column">
		<div class="login-img-wrapper d-flex justify-content-center align-items-end position-relative">
			<div class="text-muted ">Cradle to grave ERA solution</div>
		</div>
		<div class="login-content-wrapper position-relative">
			<div class="caps-msg" *ngIf="isCapsOn">Caps Lock is on.</div>
			<div>
				<input class="form-control f-14" #input type="text" placeholder="Username" id="login_username"
					name='username' value='' [(ngModel)]="credentials.username" (keyup.enter)="login()" />
			</div>
			<div (keyup)="OnCapsLockClick($event)" class="position-relative">
				<input class="form-control f-14 pr-5" [type]="isPassword ? 'password' : 'text'" placeholder="Password"
					id="login_password" name='password' value='' [(ngModel)]="credentials.password"
					(keyup.enter)="login()" />
				<a *ngIf="credentials.password"  title="Show password" class="searchButton top-adjust">
					<i aria-hidden="true" [ngClass]="isPassword ? 'fa fa-eye fa-med':'fa fa-eye-slash fa-med'"
						(click)="isPassword = !isPassword"></i>
				</a>
				
			</div>
			<div class="">
				<button class="w-100 login-button" value="Login" id="LOGIN-BTN" (click)="login()">Login</button>
			</div>
			<div class="position-absolute bottom-5px text-muted login-error" id="login-failure" *ngIf="loginFail">
				<div class="text-danger">Incorrect username or password / User is currently Inactive.Â Please try again.</div> 
			</div>
		</div>
	</div>
</div>
