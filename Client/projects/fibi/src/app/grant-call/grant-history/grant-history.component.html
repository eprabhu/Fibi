<ng-container *ngIf="_commonData.grandSectionConfig['1509']?.isActive">
    <!-- Last updated by Jinu on 06/08/2020 -->
    <div class="card" id="grantcall-history">
        <div class="card-content">
            <div class="card-body">
                <div class="form-row">
                    <div *ngIf="actionsLogs" class="table-responsive">
                        <table class="table">
                            <caption class="sr-only">Grant Call History Comments </caption>
                            <thead class="sr-none"><tr><th scope="col"></th></tr></thead>
                            <tbody>
                            <tr *ngFor="let grantcallLog of actionsLogs | keyvalue: sortNull">
                                <h4 class="border-left-line pl-3 fw-700">{{grantcallLog.key}}</h4>
                                <ul>
                                    <li *ngFor="let historyEntry of grantcallLog.value">Grant Call has been
                                        <span class="text-primary pl-1">{{historyEntry?.grantCallActionType?.description}}</span>
                                        <span class="pl-1" *ngIf="historyEntry?.updateUserFullName">by <i class="fa fa-user pr-1"
                                                                                                          aria-hidden="true"></i>{{historyEntry?.updateUserFullName}}</span>
                                        <i class="pl-1 fa fa-clock-o" aria-hidden="true"></i>
                                        {{historyEntry?.updateTimestamp | dateFormatterWithTimeZone: 'time'}}
                                    </li>
                                </ul>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="no-data-container" *ngIf="!actionsLogs">
        <span class="no-data-icon-outer">
            <div class="no-data-icon">
                <i class="fa fa-file-o" aria-hidden="true"></i>
                <i class="fa fa-times-circle-o" aria-hidden="true"></i>
            </div>
        </span>
                    <h4>There is no information in this section.</h4>
                </div>
            </div>
        </div>
    </div>

</ng-container>
