<div class="card my-3">
   <div class="card-header">
      <h4 class="card-title" id="selected-scoring-criteria">Selected Scoring Criteria</h4>
   </div>
   <div class="card-content">
      <div class="card-body">
         <table class="table tableSkin grid2" *ngIf="scoringCriteriaObject?.grantCallScoringCriterias?.length > 0"
            aria-describedby="selected-scoring-criteria">
            <thead class="d-none">
               <tr>
                  <th scope="col"></th>
               </tr>
            </thead>
            <tbody>
               <tr *ngFor="let scoringCriteria of scoringCriteriaObject.grantCallScoringCriterias;">
                  <td style="width:92%">
                     <div [ngClass]="collapseScoringCriteria[scoringCriteria?.scoringCriteriaTypeCode] ?'fw-600':''"
                        class="d-flex fs-14 justify-content-between">
                        {{scoringCriteria?.scoringCriteria?.description}}
                     </div>
                     <div *ngIf="collapseScoringCriteria[scoringCriteria?.scoringCriteriaTypeCode]"
                        class="font-italic text-secondary">
                        <p class="new-line-property mt-3">{{scoringCriteria?.scoringCriteria?.explanation}}</p>
                     </div>
                  </td>
                  <td style="width:4%" class="collapse-alignment">
                     <button *ngIf="scoringCriteria?.scoringCriteria?.explanation?.length" id="scoringExpandBtn"
                        class="updown-arrow position-relative"
                        (click)="collapseCriteria(scoringCriteria?.scoringCriteriaTypeCode, collapseScoringCriteria[scoringCriteria?.scoringCriteriaTypeCode]);">
                        <i [ngClass]="collapseScoringCriteria[scoringCriteria?.scoringCriteriaTypeCode]?'fa fa-angle-double-up':'fa fa-angle-double-down'"
                           class="fa-large" aria-hidden="true"></i>
                     </button>
                  </td>
               </tr>
            </tbody>
         </table>
         <div class="no-data-container" *ngIf="scoringCriteriaObject?.grantCallScoringCriterias?.length < 1">
               <span class="no-data-icon-outer">
                     <div class="no-data-icon">
                         <i class="fa fa-file-o" aria-hidden="true"></i>
                         <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                     </div>
                 </span>
                 <h4>There is no information in this section.</h4>
         </div>
      </div>
   </div>
</div>
