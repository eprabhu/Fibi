<ng-container *ngIf="_commonData.claimSectionConfig['1409']?.isActive">
    <div class="card mb-3">
        <div class="card-header px-4">
            <h4 class="card-title">Recipient Details</h4>
        </div>
        <div class="card-content">
            <div class="card-body">
                <div class="card-inner mb-3">
                    <div class="card-header position-relative f-14">Delivery Address
                        <button (click)="isCollapseDelivery = !isCollapseDelivery" class="updown-arrow float-right"
                                id="deliveryExpandBtn">
                            <i [ngClass]="(isCollapseDelivery !=false)?'fa fa-angle-double-down':'fa fa-angle-double-up'"
                               aria-hidden="true"
                               class="fa-large fa fa-angle-double-up"></i>
                        </button>
                    </div>
                    <div *ngIf="!isCollapseDelivery" class="gridSkin px-1">
                        <div class="row">
                            <div class="col-3">
                                <label>Recipient Organization:</label>
                                <span class="d-block">{{claimDetails?.recipientOrganization}}</span>
                                <span class="noDataExists" *ngIf="claimDetails?.recipientOrganization == null">No Recipient Organization Specified</span>
                            </div>
                            <div class="col-3">
                                <label>Street Name:</label>
                                <span class="d-block">{{claimDetails?.recipientStreetName}}</span>
                                <span class="noDataExists" *ngIf="claimDetails?.recipientStreetName == null">No Street Name Specified</span>
                            </div>
                            <div class="col-3">
                                <label>City State:</label>
                                <span class="d-block">{{claimDetails?.recipientState}}</span>
                                <span class="noDataExists" *ngIf="claimDetails?.recipientState == null">No City State Specified</span>
                            </div>
                            <div class="col-3">
                                <label>Postal Code:</label>
                                <span class="d-block">{{claimDetails?.recipientPostalCode}}</span>
                                <span class="noDataExists" *ngIf="claimDetails?.recipientPostalCode == null">No Postal Code Specified</span>
                            </div>
                        </div>
                    </div>
                </div>
                <app-endorsement-edit *ngIf="isEditMode" [result]="claimDetails"></app-endorsement-edit>
                <app-endorsement-view *ngIf="!isEditMode" [result]="claimDetails"></app-endorsement-view>
            </div>
        </div>
    </div>
</ng-container>
