<div>
    <section class="mt-3" id="claims-summary-section">
        <div class="row">
            <div class="col-12 d-flex justify-content-between">
                <ul class="subTabs mb-0">
                    <li *ngIf="_commonData.claimSectionConfig['1412']?.isActive"
                        routerLinkActive="active">
                        <a (click)="_commonData.redirectionRoute ='/fibi/claims/invoice/details'"
                           [routerLink]="['/fibi/claims/invoice/details']"
                           class="subTabLink" queryParamsHandling='merge'>
                            Latest Invoice
                        </a>
                    </li>
                    <li *ngIf="_commonData.claimSectionConfig['1413']?.isActive"
                        routerLinkActive="active">
                        <a (click)="_commonData.redirectionRoute ='/fibi/claims/invoice/summary'"
                           [routerLink]="['/fibi/claims/invoice/summary']" class="subTabLink"
                           queryParamsHandling='merge'>
                            Invoice Summary
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <router-outlet></router-outlet>
</div>
