<section id="award-term-approval-section" class="mt-3">
  <div class="row">
    <div class="col-12">
      <ul class="subTabs mb-0">
        <li routerLinkActive="active" *ngIf="_commonData.awardSectionConfig['110']?.isActive">
          <a [routerLink]="['/fibi/award/terms-approval/terms']" [queryParams]="{ 'awardId': awardId }"
            class="subTabLink">
            Sponsor Terms
          </a>
        </li>
        <li routerLinkActive="active"  *ngIf="_commonData.awardSectionConfig['119']?.isActive">
          <a class="subTabLink" [routerLink]="['/fibi/award/terms-approval/approval']"
            [queryParams]="{ 'awardId': awardId }">
            Special Approval
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
<router-outlet></router-outlet>
