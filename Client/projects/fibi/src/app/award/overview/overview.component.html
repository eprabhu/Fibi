<div id="award-overview-section">
        <app-project-cost-overview-view *ngIf="result?.award?.awardId && _commonData?.awardSectionConfig['141']?.isActive" [serviceRequestList]="result.serviceRequest"></app-project-cost-overview-view>
        <app-institute-proposal-edit *ngIf="((isIpEdit && result?.award?.awardId) || !result?.award?.awardId) && _commonData?.awardSectionConfig['117']?.isActive" [result]="result" (awardResults)="setAwardDetails($event)"></app-institute-proposal-edit>
        <app-institute-proposal-view *ngIf="!isIpEdit  && result?.award?.awardId  && _commonData?.awardSectionConfig['117']?.isActive" [result]="result"></app-institute-proposal-view>
        <app-award-details-edit *ngIf="((isAwardDetailsEdit && result?.award?.awardId) || !result?.award?.awardId ) && _commonData?.awardSectionConfig['101']?.isActive" [lookupData]="lookupData" [map]="map" [result]="result" (awardResults)="saveAward($event)"></app-award-details-edit>
        <app-award-details-view *ngIf="!isAwardDetailsEdit  && result?.award?.awardId  && _commonData?.awardSectionConfig['101']?.isActive" [result]="result"></app-award-details-view>
        <app-key-person *ngIf="result?.award?.awardId && _commonData?.awardSectionConfig['104']?.isActive" [map]="map" [result]="result" [personnelLookupData]="lookupData" [isEditable]="isPersonnalEdit" [helpText]="helpText"></app-key-person>
        <app-project-team *ngIf="result?.award?.awardId && _commonData?.awardSectionConfig['105']?.isActive" [map]="map" [result]="result" [personnelLookupData]="lookupData" [isEditable]="isProjectTeamEdit"></app-project-team>
        <app-contacts *ngIf="result?.award?.awardId && _commonData?.awardSectionConfig['106']?.isActive" [result]="result" [personnelLookupData]="lookupData" [isEditable]="isContactsEdit"></app-contacts>
        <app-special-review-edit *ngIf="isSpecialReviewEdit && result?.award?.awardId && _commonService.isEnableSpecialReview && _commonData?.awardSectionConfig['113']?.isActive" [lookupData]="lookupData" [map]="map" [result]="result" [helpText]="helpText"></app-special-review-edit>
        <app-special-review-view *ngIf="!isSpecialReviewEdit && result?.award?.awardId && _commonService.isEnableSpecialReview && _commonData?.awardSectionConfig['113']?.isActive" [lookupData]="lookupData" [result]="result" [helpText]="helpText"></app-special-review-view>
        <app-sub-contracts-edit *ngIf="isSubcontractEdit && result?.award?.awardId && _commonData?.awardSectionConfig['112']?.isActive" [result]="result"></app-sub-contracts-edit>
        <app-sub-contracts-view *ngIf="!isSubcontractEdit && result?.award?.awardId && _commonData?.awardSectionConfig['112']?.isActive" [result]="result"></app-sub-contracts-view>
        <app-area-of-research-edit *ngIf="(isAreaOfResearchEdit && result?.award?.awardId) && _commonData?.awardSectionConfig['125']?.isActive" [result]="result" [lookupData]="lookupData" [helpText]="helpText"></app-area-of-research-edit>
        <app-area-of-research-view *ngIf="!isAreaOfResearchEdit && result?.award?.awardId && _commonData?.awardSectionConfig['125']?.isActive" [result]="result" [lookupData]="lookupData" [helpText]="helpText"></app-area-of-research-view>
        <app-award-milestone *ngIf="result?.award?.awardId && _commonData?.awardSectionConfig['123']?.isActive" [isEditable]="isMilestoneEdit" [result]="result" [lookupData]="lookupData"></app-award-milestone>
        <app-key-performance-indicator-award *ngIf="result?.award?.awardId && _commonData?.awardSectionConfig['122']?.isActive" [isEditable]="isKpiEdit" [result]= "result" ></app-key-performance-indicator-award>
</div>

<div class="modal fade mySkinDialog " id="modal-report-term-exist-trigger">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body ">
                    <p class="text-justify">Changes made to the award grant call will overwrite existing values in Report Requirements & Terms.</p>
                        <p class="text-warning text-justify fw-500 "><i class="fa fa-exclamation-triangle" aria-hidden="true"></i>
                            Note: If already a progress report or attachments are linked against the reporting requirements, those will not override.</p>
                             <p> Do you want to overwrite it?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                    <button type="button" class="btn btn-primary-sub btn-sm" data-dismiss="modal"
                        (click)="updateReportTermsInAward()">Yes</button>
                </div>
            </div>
        </div>
    </div>
