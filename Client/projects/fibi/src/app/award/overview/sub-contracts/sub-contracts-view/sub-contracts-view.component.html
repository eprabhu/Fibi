<div  id="Award112" class="card mb-3" [ngClass]="{'item-highlighted': isHighlighted}" *ngIf="result?.award?.awardId">
    <div class="card-header px-4">
        <h4 class="card-title">Sub Contracts
            <button id="specialReviewExpandBtn" class="updown-arrow"
            (click)="isShowCollapse = !isShowCollapse">
            <i [ngClass]="isShowCollapse?'fa fa-angle-double-up':'fa fa-angle-double-down'" aria-hidden="true"
                class="fa-large"></i>
        </button>
        </h4>
    </div>
    <div class="card-content" *ngIf="isShowCollapse">
        <div class="card-body">
            <div *ngIf="(result?.awardSubContracts?.length == 0 || !result?.awardSubContracts)" class="noDataExists px-2">
                <ng-container i18n="@@AWARD_NO_SUBCONTRACT_ADDED_ERR">There_are no sub-contracts added in this Award.</ng-container>
            </div>
            <table *ngIf="result?.awardSubContracts?.length > 0" class="table tableSkin grid2">
                    <caption class="sr-only">SubContracts</caption>
                    <thead class="thead-light">
                        <th scope="col">Organization Name</th>
                        <th scope="col">Amount</th>
                    </thead>
                <tbody>
                    <tr *ngFor="let subcontract of result?.awardSubContracts;let i = index">
                        <td>{{subcontract?.organization?.organizationName}}</td>
                        <td>{{subcontract?.amount}}</td>
                    </tr>
                    <tr>
                        <td class="totalText">
                            <span>Total Amount</span>
                        </td>
                        <td class="totalText">
                            <span>{{organizationSum| currency:currency}}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
