        <div class="col-auto d-flex align-items-center">
            <span *ngIf="leftValue?.sequenceNumber !== 0 " class="mr-3">
                <button *ngIf="!isCompare  && (leftValue?.sequenceNumber > 1 || 
                (leftValue?.sequenceNumber == 1 && leftValue?.awardSequenceStatus !== 'PENDING'))" class="btn btn-primary btn-sm " (click)="onShowChanges('Master'); isMasterAward = true"
                    id="show-active-change" type="button"><ng-container i18n="@@AWARD_COMPARE_WITH_ACTIVE_AWARD">Compare with Active Award</ng-container>
                </button>
                <button *ngIf="!isCompare && leftValue?.awardSequenceStatus == 'PENDING' 
                && leftValue?.sequenceNumber !== 1" class="btn btn-primary btn-sm " (click)="onShowChanges('Variation');isMasterAward = false"
                    id="show-variation-change" type="button">Show Variation Changes
                </button>
                <button *ngIf="isCompare" class="btn btn-secondary btn-sm " (click)="onShowChanges(false)" id="show-variation-change"
                    type="button">Back to <ng-container i18n="@@COMMON_AWARD">Award</ng-container> View
                </button>
            </span>
            <span>
                <label class="font-weight-normal mr-3 d-block" *ngIf="rightValue?.serviceRequestType"> <span
                        class="fa fa-square deleted-data"></span> Deleted</label>
                <label class="font-weight-normal mr-4" *ngIf="rightValue?.serviceRequestType"> <span
                        class="fa fa-square added-data"></span> Added</label>
            </span>

            <button class="button-container nav-style" (click)="toggleToolkitVisibility()"
                title="{{(isToolkitVisible? 'Hide Toolkit':'Show Toolkit')}}">
                <span class="fa-large fa fa-angle-double-right" *ngIf="isToolkitVisible"></span>
                <span class="fa-large fa fa-angle-double-left" *ngIf="!isToolkitVisible"></span>
            </button>

<app-overview [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod" [helpText]="helpText"></app-overview>
<app-other-information *ngIf="_commonData?.awardSectionConfig['173']?.isActive" [comparisonDetails]="comparisonDetails" [customElementDetails] = 'customElementCompare'></app-other-information>
<app-project-cost-overview *ngIf="_commonData?.awardSectionConfig['174']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod">
</app-project-cost-overview>
<app-dates-amounts *ngIf="_commonData?.awardSectionConfig['175']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod"></app-dates-amounts>
<app-budget-comparison [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod" [helpText]="helpText"></app-budget-comparison>
<app-manpower *ngIf="this._commonService?.isManpowerEnabled && _commonData?.awardSectionConfig['180']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod"></app-manpower>
<app-cost-share *ngIf="_commonData?.awardSectionConfig['181']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod"></app-cost-share>
<app-attachments *ngIf="_commonData?.awardSectionConfig['182']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod"></app-attachments>
<app-questionnaire *ngIf="_commonData?.awardSectionConfig['184']?.isActive" [comparisonDetails]="comparisonDetails"  [configuration]="questionnaireComparisonDetails"></app-questionnaire>
<app-sponsor-terms *ngIf="_commonData?.awardSectionConfig['185']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod"></app-sponsor-terms>
<app-special-approval *ngIf="_commonData?.awardSectionConfig['186']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod"></app-special-approval>
<app-project-outcome *ngIf="_commonData?.awardSectionConfig['187']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod"></app-project-outcome>
<app-permissions *ngIf="_commonData?.awardSectionConfig['188']?.isActive" [comparisonDetails]="comparisonDetails" [currentMethod]="currentMethod"></app-permissions>
