<div id="Award111" class="card mt-3">
  <div class="card-header px-4">
      <h4 class="card-title">Cost Sharing
          <button id="costShareExpandBtn" class="updown-arrow"
              (click)="isCostSharesWidgetOpen = !isCostSharesWidgetOpen">
              <i [ngClass]="isCostSharesWidgetOpen?'fa fa-angle-double-up':'fa fa-angle-double-down'" class="fa-large"
                  aria-hidden="true"></i>
          </button>
      </h4>
  </div>
  <div *ngIf="isCostSharesWidgetOpen" class="card-content">
      <div class="card-body">
          <div class="no-data-container"
              *ngIf="awardCostShares?.length == 0 || !awardCostShares">
              <span class="no-data-icon-outer">
                      <div class="no-data-icon">
                          <i class="fa fa-file-o" aria-hidden="true"></i>
                          <i class="fa fa-times-circle-o" aria-hidden="true"></i>
                      </div>
                  </span>
                  <h4>There are no items to show in this view.</h4>
          </div>
          <div class="table-responsive custom-table-responsive">
              <table class="table tableSkin grid2"
                  *ngIf="awardCostShares?.length > 0">
                  <caption class="sr-only">Cost Sharing Details</caption>
                  <thead>
                      <th scope="col">Type</th>
                      <th scope="col">Source</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Fiscal Year</th>
                      <th scope="col">Verification Date</th>
                      <th scope="col" class="text-right">Percentage(%)</th>
                      <th scope="col" class="text-right">Commitment Amount (currency)</th>
                      <th scope="col" class="text-right">Cost Share Met (currency)</th>
                      <th scope="col">Comments</th>
                  </thead>
                  <tbody>
                      <tr *ngFor="let costshares of awardCostShares; let i = index"
                      [ngClass]="{ 'delete-background': costshares.status == -1,
                  'add-background': costshares.status == 1}">
                          <td [innerHTML] ='costshares?.costShareType?.description | customTagRemover: currentMethod'></td>
                          <td [innerHTML] ='costshares?.source | customTagRemover: currentMethod'></td>
                          <td [innerHTML] ='costshares?.destination | customTagRemover: currentMethod'></td>
                          <td [innerHTML] ='costshares?.projectPeriod | customTagRemover: currentMethod'></td>
                          <td [innerHTML] ='dateFormatter.parseDate(costshares?.verificationDate) | customTagRemover: currentMethod'></td>
                          <td [innerHTML] ='costshares?.costSharePercentage | customTagRemover: currentMethod' class="text-right"></td>
                          <td [innerHTML] ='currencyFormatter.parseCurrency(costshares?.commitmentAmount) | customTagRemover: currentMethod' class="text-right"></td>
                          <td [innerHTML] ='currencyFormatter.parseCurrency(costshares?.costShareMet) | customTagRemover: currentMethod' class="text-right"></td>
                          <td class="new-line-property" [innerHTML] ='costshares?.comments | customTagRemover: currentMethod'></td>
                          <!-- <td>
                              <ul class="actionButtonGroup">
                                  <li>
                                      <div class="dropdown">
                                          <a id="dropdownMenuLink" data-toggle="dropdown" 
                                          aria-haspopup="true" aria-expanded="false">
                                              <i class="fa fa-commenting-o hand-cursor hoverColor mr-1"
                                                  aria-hidden="true" title="Comment"></i>
                                          </a>
                                          <div class="dropdown-menu dropdown-menu-right"
                                              aria-labelledby="dropdownMenuLink">
                                              <div>
                                                  {{costshares?.comments ? costshares?.comments : 'Not Available'}}
                                              </div>
                                          </div>
                                      </div>
                                  </li>
                              </ul>
                          </td> -->
                      </tr>
                      <!-- <tr>
                          <td colspan="6" class="totalText">
                              <span>Cost Share Amount</span>
                          </td>
                          <td class="totalText text-right">
                              <span>{{commitmentSum| currency:currency}}</span>
                          </td>
                          <td colspan="1" class="totalText text-right">
                              <span>{{costShareMetSum| currency:currency}}</span>
                          </td>
                      </tr> -->
                  </tbody>
              </table>
          </div>
      </div>
      <div class="p-3">
        <app-comment-box [sectionCode]="111" [awardId]="comparisonDetails.baseAwardId" [awardNumber]="comparisonDetails.awardNumber"
          [sequenceNumber]="comparisonDetails.sequenceNumber"></app-comment-box>
      </div>
  </div>
</div>
