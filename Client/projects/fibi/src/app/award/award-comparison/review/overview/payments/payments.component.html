<div id="Award121" class="card mt-3 mb-3">
  <div class="card-header px-4">
    <h4 class="card-title">Payment & Invoices
      <button id="paymentExpandBtn" class="updown-arrow" (click)="isPaymentWidgetOpen = !isPaymentWidgetOpen">
        <i aria-hidden="true" [ngClass]="isPaymentWidgetOpen?'fa fa-angle-double-down':'fa fa-angle-double-up'"
          class="fa-large"></i>
      </button>
    </h4>
  </div>
  <div *ngIf="!isPaymentWidgetOpen" class="card-content">
    <div class="card-body">
      <div class="gridSkin">
        <div class="row">
          <div class="col-md-4 col-sm-6 col-12">
            <label class="d-sm-block">Basis of Payment</label>
            <span *ngIf="award?.awardBasisOfPayment?.description" [innerHTML]='award?.awardBasisOfPayment?.description | customTagRemover: currentMethod'></span>
            <span *ngIf="!award?.awardBasisOfPayment?.description" class="noDataExists">No Basis details
              Specified</span>
          </div>
          <div class="col-md-4 col-sm-6 col-12">
            <label class="d-sm-block">Method of Payment</label>
            <span *ngIf="award?.awardMethodOfPayment?.description" [innerHTML]='award?.awardMethodOfPayment?.description | customTagRemover: currentMethod'></span>
            <span *ngIf="!award?.awardMethodOfPayment?.description" class="noDataExists">No Method
              Specified</span>
          </div>
          <div class="col-md-4 col-sm-6 col-12">
            <label class="d-sm-block">Payment/Invoice Frequency</label>
            <span *ngIf="award?.frequency?.description" [innerHTML]='award?.frequency?.description | customTagRemover: currentMethod'></span>
            <span *ngIf="!award?.frequency?.description" class="noDataExists">No Payment/Invoice Frequency
              Specified</span>
          </div>
          <div class="col-md-4 col-sm-6 col-12">
            <label class="d-sm-block">Invoice Number of Copies</label>
            <span *ngIf="award?.invoiceNoOfCopies" [innerHTML]='award?.invoiceNoOfCopies | customTagRemover: currentMethod'></span>
            <span *ngIf="!award?.invoiceNoOfCopies" class="noDataExists">No Invoice copies
              Specified</span>
          </div>
          <div class="col-md-4 col-sm-6 col-12">
            <label class="d-sm-block">Final Invoice Due (In Days)</label>
            <span *ngIf="award?.finalInvoiceDue" [innerHTML]='award?.finalInvoiceDue | customTagRemover: currentMethod'></span>
            <span *ngIf="!award?.finalInvoiceDue" class="noDataExists">No Final Invoice Due(In Days)
              Specified</span>
          </div>
          <div class="col-md-4 col-sm-6 col-12">
            <label class="d-sm-block">Invoice Instructions</label>
            <span class="new-line-property" *ngIf="award?.invoiceInstructions"  [innerHTML]='award?.invoiceInstructions | customTagRemover: currentMethod'></span>
            <span *ngIf="!award?.invoiceInstructions" class="noDataExists">No Invoice Instructions
              Specified</span>
          </div>
        </div>
      </div>
    </div>
    <div class="p-3">
      <app-comment-box [sectionCode]="121" [awardId]="comparisonData.awardId" [awardNumber]="comparisonData.awardNumber"
        [sequenceNumber]="comparisonData.sequenceNumber"></app-comment-box>
    </div>
  </div>
</div>
