<div id="Award112" class="card mb-3">
    <div class="card-header px-4">
        <h4 class="card-title">Sub Contracts
            <button id="specialReviewExpandBtn" class="updown-arrow"
                (click)="isSubcontractWidgetOpen = !isSubcontractWidgetOpen">
                <i [ngClass]="isSubcontractWidgetOpen?'fa fa-angle-double-up':'fa fa-angle-double-down'"
                    aria-hidden="true" class="fa-large"></i>
            </button>
        </h4>
    </div>
    <div *ngIf="isSubcontractWidgetOpen" class="card-content">
        <div class="card-body">
            <div *ngIf="(awardSubContracts?.length == 0 || !awardSubContracts)" class="noDataExists px-2">
                <ng-container i18n="@@AWARD_NO_SUBCONTRACT_ADDED_ERR">There are no
                sub-contracts added in this Award.</ng-container>
            </div>
            <table *ngIf="awardSubContracts?.length > 0" class="table tableSkin grid2">
                <caption class="sr-only">SubContracts</caption>
                <thead class="thead-light">
                    <th scope="col">Organization Name</th>
                    <th scope="col">Amount({{_commonService.currencyFormat}})</th>
                </thead>
                <tbody>
                    <tr *ngFor="let subcontract of awardSubContracts;let i = index" [ngClass]="{ 'delete-background': subcontract.status == -1,
                          'add-background': subcontract.status == 1}">
                        <td [innerHTML]='subcontract?.organization?.organizationName | customTagRemover: currentMethod'></td>
                        <td [innerHTML]='subcontract?.amount ? currencyFormatter.parseCurrency(subcontract?.amount): currencyFormatter.parseCurrency("0.00")  | customTagRemover: currentMethod'></td>
                    </tr>
                    <!-- <tr>
                      <td class="totalText">
                          <span>Total Amount</span>
                      </td>
                      <td class="totalText">
                          <span>{{organizationSum| currency:currency}}</span>
                      </td>
                  </tr> -->
                </tbody>
            </table>
        </div>
        <div class="p-3">
            <app-comment-box [sectionCode]="112" [awardId]="comparisonData.awardId"
                [awardNumber]="comparisonData.awardNumber" [sequenceNumber]="comparisonData.sequenceNumber">
            </app-comment-box>
        </div>
    </div>
</div>
