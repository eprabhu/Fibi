<div id="Award107" class="card my-3">
    <div class="card-header">
        <h4 class="card-title">Permissions
            <button id="award-expand-btn" class="updown-arrow" (click)="isPermissions = !isPermissions">
                <i [ngClass]="!isPermissions?'fa fa-angle-double-up':'fa fa-angle-double-down'" class="fa-large"
                    aria-hidden="true"></i>
            </button>
        </h4>
    </div>
    <div *ngIf="!isPermissions" class="card-content">
        <ng-container *ngFor="let role of roleList;let index = index">
            <div class="card-inner m-3" *ngIf="filterPersonPerRole(role.roleId)?.length > 0">
                <div class="card-header">
                    <h4 class="card-title" [innerHTML]="role.roleName | customTagRemover: currentMethod">
                    </h4>
                </div>
                <div>
                    <div class="card-content">
                        <div class="card-body">
                            <div class="table-responsive">
                                <table class="table tableSkin grid2">
                                    <caption class="sr-only"> Roles Details</caption>
                                    <thead>
                                        <th scope="col" style="width:30%">User ID</th>
                                        <th scope="col" style="width:30%">Full Name</th>
                                        <th scope="col" style="width:30%">Home Unit</th>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let personRole of filterPersonPerRole(role.roleId)"
                                            id="{{personRole.awardPersonRoleId}}" [ngClass]="{ 'delete-background': personRole.status == -1,
                                  'add-background': personRole.status == 1}">
                                            <ng-container *ngIf="personRole?.person">
                                                <td>{{personRole?.person?.principalName}}</td>
                                                <td>{{personRole?.person?.fullName}}</td>
                                                <td>{{personRole?.person?.unit?.unitName}}</td>
                                            </ng-container>
                                        </tr>
                                        <tr *ngIf="filterPersonPerRole(role.roleId)?.length==0">
                                            <td colspan="4" class="text-center">
                                                No person is assigned under {{role.roleName}}
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </ng-container>
        <div class="p-3">
            <app-comment-box [sectionCode]="107" [awardId]="comparisonDetails.baseAwardId"
                [awardNumber]="comparisonDetails.awardNumber" [sequenceNumber]="comparisonDetails.sequenceNumber">
            </app-comment-box>
        </div>
    </div>
</div>
