<div id="Award121" class="card mt-3">
    <div class="card-header px-4">
        <h4 class="card-title">Payment & Invoices
            <button id="paymentExpandBtn" class="updown-arrow" (click)="isPaymentWidgetOpen = !isPaymentWidgetOpen">
                <i aria-hidden="true" [ngClass]="isPaymentWidgetOpen?'fa fa-angle-double-down':'fa fa-angle-double-up'"
                    class="fa-large"></i>
            </button>
        </h4>
    </div>
    <div class="card-content" *ngIf="!isPaymentWidgetOpen">
        <div class="card-body">
            <div class="form-row">
                <div class="col-lg-3 col-sm-6 col-12">
                    <label for="payment-basis">Basis of Payment</label>
                    <select id="payment-basis" [(ngModel)]="result.award.basisOfPaymentCode" class="form-control"
                        (ngModelChange)="_commonData.isAwardDataChange = true">
                        <option [ngValue]=null>--Select--</option>
                        <option *ngFor="let basis of paymentLookUpList?.awardBasisOfPayments"
                            [hidden]="basis.isActive != true" [value]="basis.basisOfPaymentCode">{{basis.description}}
                        </option>
                    </select>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <label for="payment-method">Method of Payment</label>
                    <select id="payment-method" [(ngModel)]="result.award.methodOfPaymentCode" class="form-control"
                        (ngModelChange)="_commonData.isAwardDataChange = true">
                        <option [ngValue]=null>--Select--</option>
                        <option *ngFor="let method of  paymentLookUpList?.awardMethodOfPayments"
                            [hidden]="method.isActive != true" [value]="method.methodOfPaymentCode">
                            {{method.description}}</option>
                    </select>
                </div>
                <div class="col-lg-3 col-sm-6 col-12">
                    <label for="payment-invoice-freq">Payment/Invoice Frequency</label>
                    <select id="payment-invoice-freq" [(ngModel)]="result.award.paymentInvoiceFrequencyCode"
                        class="form-control" (ngModelChange)="_commonData.isAwardDataChange = true">
                        <option [ngValue]=null>--Select--</option>
                        <option *ngFor="let frequency of paymentLookUpList?.frequencies"
                            [hidden]="frequency.active != true" [value]="frequency.invoiceFrequencyCode">
                            {{frequency.description}}</option>
                    </select>
                </div>
                <div class="col-lg-3 col-6">
                    <label for="payment-invoice-copy">Invoice Number of Copies</label>
                    <input id="payment-invoice-copy" type="text" (keypress)="inputRestriction($event)"
                        [(ngModel)]="result.award.invoiceNoOfCopies" placeholder=""
                        (ngModelChange)="_commonData.isAwardDataChange = true" class="form-control" />
                </div>
                <div class="col-lg-3 col-sm-4 col-6">
                    <label for="payment-invoice-due">Final Invoice Due (In Days)</label>
                    <input id="payment-invoice-due" type="text" (keypress)="inputRestriction($event)"
                        [(ngModel)]="result.award.finalInvoiceDue" placeholder=""
                        (ngModelChange)="_commonData.isAwardDataChange = true" class="form-control" />
                </div>
                <div class="col-lg-9 col-sm-8 col-12">
                    <label for="payment-invoice-instruction">Invoice Instructions</label>
                    <textarea id="payment-invoice-instruction" rows="1" [(ngModel)]="result.award.invoiceInstructions"
                        (ngModelChange)="_commonData.isAwardDataChange = true"
                        placeholder="Please enter your instructions" appLengthValidator [isShowLimiter]='true'
                        [limit]=600 class="form-control height-adjust  pt-2"></textarea>
                </div>
                <div class="col-12 text-md-right text-center">
                    <button id="award-payment-btn" class="btn btn-primary-sub btn-xs"
                        (click)="savePaymentInformation()">Save Payment
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
