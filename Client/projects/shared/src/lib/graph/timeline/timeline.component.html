
<ul [@listAnimation]="history.length">
  <li *ngFor="let event of history; let index=index"  
  [ngClass]="index <= selectedEventIndex ? 'step-active' : 'step-faded'"
   (click) = "emitEventToParent(event)" [style.--accent-color] = " index <= selectedEventIndex ? '#1B5F8C' : '#d5d5d5'">
    <div class="date">{{event.eventName}}</div>
  </li>
</ul>
