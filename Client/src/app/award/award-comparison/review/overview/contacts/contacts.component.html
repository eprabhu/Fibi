<div id="Award106" class="card mb-3">
  <div class="card-header px-4">
    <h4 class="card-title">Contacts
      <span class="d-block d-sm-block float-sm-right font-weight-normal mr-sm-5 fs-14">
        <i aria-hidden="true" class="fa fa-user-o mr-2"></i>Employee |
        <i aria-hidden="true" class="fa fa-user-circle text-danger mr-2"></i>Non-Employee
      </span>
      <button id="project-expand-btn" class="updown-arrow"
        (click)="isWidgetOpen = !isWidgetOpen">
        <i [ngClass]="isWidgetOpen?'fa fa-angle-double-up':'fa fa-angle-double-down'" class="fa-large"
          aria-hidden="true"></i>
      </button>
    </h4>
  </div>
  <div *ngIf="isWidgetOpen" class="card-content">
    <div class="card-body">
      <div *ngIf="(awardContacts?.length == 0 || !awardContacts)" class="noDataExists">
        <ng-container i18n="@@AWARD_NO_CONTACTS_ADDED">There are no contacts added 
          in this Award</ng-container></div>
      <!-- Contact Edit Section Ends Here-->
      <!-- Contact Details View Starts Here-->
      <div class="table-responsive">
        <table class="table tableSkin grid2" *ngIf="awardContacts?.length > 0">
          <caption class="sr-only">Contact Details</caption>
          <thead class="thead-light">
            <th scope="col" colspan="2">Name</th>
            <th scope="col">Contact Type</th>
            <th scope="col" colspan="2">Designation</th>
            <th scope="col" colspan="2">Office Phone</th>
            <th scope="col" colspan="2">Email Address</th>
            <!-- <th scope="col" class="w-10">Actions</th> -->
          </thead>
          <tbody>
            <tr *ngFor="let contact of awardContacts; let i = index" [ngClass]="{ 'delete-background': contact.status == -1,
                          'add-background': contact.status == 1}">
              <td><i class="mr-2" aria-hidden="true"
                  [ngClass]="contact.rolodexId ? 'fa fa-user-circle text-danger':'fa fa-user-o'"></i>
                <span [innerHTML]='contact?.fullName'></span>
              </td>
              <td colspan="2"> <span [innerHTML]='contact?.awardContactType?.description'></span></td>
              <td colspan="2"><span *ngIf="contact?.designation != null else nodesignation"
                  [innerHTML]='contact?.designation'></span>
                <ng-template #nodesignation>
                  <span class="noDataExists">Not Available</span>
                </ng-template>
              </td>
              <td colspan="2"><span *ngIf="contact?.phoneNumber != null else noPhone"
                  [innerHTML]='contact?.phoneNumber'></span>
                <ng-template #noPhone>
                  <span class="noDataExists">Not Available</span>
                </ng-template>
              </td>
              <td colspan="2"><span *ngIf="contact?.emailAddress != null else noEmail"
                  [innerHTML]='contact?.emailAddress'></span>
                <ng-template #noEmail>
                  <span class="noDataExists">Not Available</span>
                </ng-template>
              </td>
              <!-- <td>
                <ul class="actionButtonGroup">
                  <li>
                    <a id="award-key-view-btn" data-toggle="modal" data-target="#contacts-view-modal">
                      <i class="fa fa-eye" aria-hidden="true" title="Click here to view {{contact?.fullName}}"></i>
                    </a>
                  </li>
                </ul>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
      <!-- Contact Details View Ends Here-->
    </div>
    <div class="p-3">
      <app-comment-box [sectionCode]="106" [awardId]="comparisonData.awardId" [awardNumber]="comparisonData.awardNumber"
        [sequenceNumber]="comparisonData.sequenceNumber"></app-comment-box>
    </div>
  </div>
</div>
