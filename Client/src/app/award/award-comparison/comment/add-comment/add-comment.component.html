<div class="comment-section form-row px-2 pt-2 comment-section-bg">
  <div class="col-12 item-align-center">
    <span>
    <textarea  maxlength="4000"  appLengthValidator [styleList]="'p2 float-right word-count'" [ngClass]="(commentMap.get('comment')) ? 'is-invalid d-block' : ''" [isShowLimiter]='true' [limit] = 4000 id="comment" rows="2" class="form-control" placeholder="Write a comment.."
      [(ngModel)]="commentObject.reviewComment"></textarea></span>
      <span *ngIf="(commentMap.get('comment'))" class="invalid-feedback d-block">
        {{commentMap.get('comment')}}</span>
  </div>
    <div class="col-3 my-2">
      <ng-container>
        <span class="form-check pl-4 d-flex">
          <input type="checkbox" class="form-check-input" 
           [(ngModel)]="commentObject.isPrivateComment" [disabled] ="!maintainPrivateComment"
            id="checkBox{{commentObject?.awardReviewCommentId}}">
          <label class="form-check-label pl-2 txt-medium" for="checkBox{{commentObject?.awardReviewCommentId}}">
            Private Comment</label>
        </span>
      </ng-container>
    </div>
    <div class="col-9 text-center text-md-right d-flex flex-column my-2 flex-sm-row justify-content-center justify-content-md-end align-items-center">
      <button type="button" class="btn btn-secondary btn-sm mr-2" (click)="cancelEvent();clearCommentObject();">Cancel</button>
      <button type="button" class="btn btn-primary-sub btn-sm mr-2" (click)="saveComment()">Comment</button>
    </div>
  </div>
