<div id="Proposal212" class="card my-3">
	<div class="card-header px-4">
		<h4 class="card-title" id="comment">Comments
			<button class="updown-arrow" (click)="showCollapse()">
				<i [ngClass]="isShowCollapse?'fa fa-angle-double-up':'fa fa-angle-double-down'" class="fa-large"></i>
			</button>
		</h4>
	</div>
	<div *ngIf="isShowCollapse">
		<app-shared-comment
                [requestId]="instProposalId"
                [isEditMode]="false"
                [requestModuleCode]="2">
		</app-shared-comment>
	</div>
</div>
