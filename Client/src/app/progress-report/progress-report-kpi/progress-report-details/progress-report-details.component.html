<div class="card card-body">
    <span class="toggle-btn-placement position-absolute text-right">
        <button (click)="toggleAllFormsExpand()" *ngIf="!isAllFormsExpanded"
                class="btn btn-tertiary mt-0 btn-small pointer"
                title="Expand All">Expand All
        </button>
        <button (click)="toggleAllFormsExpand()" *ngIf="isAllFormsExpanded"
                class="btn btn-tertiary mt-0 btn-small pointer"
                title="Collapse All">Collapse All
        </button>
    </span>

                                           [kpiCriteriaCode]="kpi.kpiCriteriaTypeCode"
                                           [kpiSummaryId]="kpi.kpiSummaryId"
                                           [lookupData]="kpiLookups"
                                           [sectionCode]="kpi.sectionCode"
                                           [title]="kpi.kpiCriteriaType.description"></app-progress-report-kpi-form1>
        </ng-container>
