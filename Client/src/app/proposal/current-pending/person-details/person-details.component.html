<div *ngIf="isPersonWidgetVisible" [@enterAnimation] class="widget-body sticky-nav">
  <div class="p-3">
    <span class="fw-500 p-3"><ng-container i18n="@@COMMON_KEY_PERSONNEL">Key Personnel</ng-container></span>
  </div>
  <hr class="mt-0">
  <div>
    <div class="inner-scroll">
      <div class="section-body">
        <ul class="list-style pl-4 pb-2">
          <li *ngFor="let person of personDetails.proposalPersons"  class="f-14 mb-3 fw-500">
            <div class="d-flex">
              <span class="inline-block-display check-width mr-2">
                <input  *ngIf="_proposalService.proposalMode == 'edit'" class=" hand-cursor mt-2"
                 [(ngModel)]="person.isChecked" id="{{person.proposalPersonId}}"type="checkbox">
              </span>
              <span (click)="scrollIntoView(person.personId || person.rolodexId)" >
                <label  
                class="inline-block-display mb-0 hand-cursor ">
                  {{person?.fullName}}
                  <span *ngIf="person?.isGenerated" class="badge badge-secondary" title="Generated">Generated</span>
                </label>
                <span class="d-block hand-cursor  text-secondary">
                  {{person?.proposalPersonRole?.description}}
                </span>
              </span>     
            </div>
          </li>
        </ul>
      </div>
    </div>
    <div *ngIf="_proposalService.proposalMode == 'edit'" class="p-3 text-center">
      <button  class="btn btn-primary w-100 btn-sm mr-2" [disabled]='!_eventService.$isGenerateOptionEnable.getValue()' 
      (click)="checkGeneratePermission()" type="button">Generate Report
      </button>
    </div>
  </div>
</div>
