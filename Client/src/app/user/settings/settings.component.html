<div class="push4slideMenu pageMinHeight" id="scrollToTop">
  <div class="container-fluid pushFixedHeaderFooter">
    <div class="headerPush"></div>
    <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12 col-12">
        <div class="card my-3">
          <div class="card-header p-3">
            <h4 class="card-title">
              <div>User Preferences</div>
            </h4>
          </div>
          <div class="card-content">
            <div class="card-body">
              <div class="row pb-4">
                <div class="col-2 side-scroll pl-4">
                  <div class="category-sidebar h-100 border-right">
                    <div class="category-list-color">
                      <ul class="list-none" (click)="linkSelected = 'THEMES'"
                        [ngClass]="linkSelected == 'THEMES' ? 'categorylist-active' : 'category-list'">
                        <li><a>
                            <h4 class="hand-cursor"><i class="fa fa-paint-brush mr-2" aria-hidden="true"></i>Themes</h4>
                          </a></li>
                      </ul>
                      <ul class="list-none" (click)="linkSelected = 'NOTIFICATION'"
                        [ngClass]="linkSelected == 'NOTIFICATION' ? 'categorylist-active' : 'category-list'">
                        <li> <a>
                            <h4 class="hand-cursor"><i class="fa fa-bell-o mr-2" aria-hidden="true"></i>Notifications</h4>
                          </a></li>
                      </ul>
                      <ul *ngIf="!_commonService.enableSSO" class="list-none" (click)="linkSelected = 'CHANGEPASSWORD'"
                        [ngClass]="linkSelected == 'CHANGEPASSWORD' ? 'categorylist-active' : 'category-list'">
                        <li> <a>
                            <h4 class="hand-cursor"><i class="fa fa-lock mr-2" aria-hidden="true"></i>Change password </h4>
                          </a> </li>
                      </ul>
                      <ul style="list-style: none" (click)="linkSelected = 'INTEGRATION'" *ngIf="isApplicationAdministrator"
                        [ngClass]="linkSelected == 'INTEGRATION' ? 'categorylist-active' : 'category-list'">
                        <li> <a>
                            <h4 class="hand-cursor"><i class="fa fa-cogs mr-2" aria-hidden="true"></i>Integration</h4>
                          </a></li>
                      </ul>
                    </div>
                  </div>
                </div>
                <div class="col-10">
                  <div class="row" *ngIf="linkSelected == 'CHANGEPASSWORD'">
                    <div class="col-12 pl-0">
                      <app-change-password></app-change-password>
                    </div>
                  </div>
                  <div class="row" *ngIf="linkSelected == 'THEMES'">
                    <div class="col-12 pl-0">
                      <app-themes></app-themes>
                    </div>
                  </div>
                  <div class="row" *ngIf="linkSelected == 'NOTIFICATION'">
                    <div class="col-12 pl-0">
                      <app-notifications></app-notifications>
                    </div>
                  </div>
                  <div class="row" *ngIf="linkSelected == 'INTEGRATION'">
                    <div class="col-12 pl-0">
                      <app-integration></app-integration>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footerPush"></div>
  </div>
</div>
