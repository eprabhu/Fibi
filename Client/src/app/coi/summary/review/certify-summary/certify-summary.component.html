<div id="COI804" class="card my-3">
    <div class="card-header px-4 d-flex certify-heading justify-content-between">
        <h1 class="f-14 font-weight-bold m-0"> Step Four : Certify</h1>
        <button class="btn btn-primary-sub btn-sm add-activity-button" id="add-activity" title="Add Review Comment"
            type="button" (click)="modifyReviewComment()">
            <p>
                <img alt="add-activity icon" class="activity-icon" src="{{deployMap}}assets/images/playlist (1).svg">
            </p>
        </button>
    </div>


    <div class="card-body">
        <div class="gridSkin p-15 text-center">
            <h3 class="mb-4">Certification</h3>
            <p>{{coiDetails?.certificationText}}</p>
        </div>
    </div>
</div>
