<div class="card action-list mt-4">
	<div class="align-items-center bg-white card-header d-flex">
		<h4 class="card-title"> Frequently Asked Question </h4>
		<span class="ml-2">
			<a class="tooltip "><i aria-hidden="true" class="fa fa-info-circle fa-med hand-cursor"></i>
				<div class="card card-inner span-15 text-left tooltiptext-left info-width">
					<span class="font-cv font-weight-bold">Frequently Asked Question</span>
				</div>
			</a>
		</span>
	</div>
	<div class="card-body">
		<table class="table tableSkin grid2" *ngIf="faqArray?.length > 0" aria-describedby="selected-scoring-criteria">
			<thead class="d-none">
				<tr>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let a of faqArray">
					<td style="width:92%">
						<div [ngClass]="collapseViewMore[a.id] ?'fw-600':''"
							class="d-flex fs-14 justify-content-between">
							{{a.question}}
						</div>
						<div *ngIf="collapseViewMore[a.id]" class="font-italic text-secondary">
							<p class="new-line-property mt-3">{{a.answer}}</p>
						</div>
					</td>
					<td style="width:4%" class="collapse-alignment">
						<button id="scoringExpandBtn" class="updown-arrow position-relative"
							(click)="collapseViewMoreOption(a.id, collapseViewMore[a.id])">
							<i [ngClass]="collapseViewMore[a.id]?'fa fa-angle-double-up':'fa fa-angle-double-down'"
								class="fa-large" aria-hidden="true"></i>
						</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
