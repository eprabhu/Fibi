<div class="row mx-1 justify-content-between">
    <ul class="subTabs">
        <li [routerLink]="['/fibi/feed-maintenance/sap-feed/batch-details']" routerLinkActive="active">
            <a class="subTabLink">Batch Details</a>
        </li>
        <li [routerLink]="['/fibi/feed-maintenance/sap-feed/pending-feeds']" routerLinkActive="active">
            <a class="subTabLink">Pending Feeds</a>
        </li>
        <li [routerLink]="['/fibi/feed-maintenance/sap-feed/batch-history']" routerLinkActive="active">
            <a class="subTabLink">Batch History</a>
        </li>
    </ul>
    <span class="float-right" *ngIf="isMaintainSapProcessing">
        <button class="btn btn-sm btn-tertiary mt-0" data-toggle="modal" data-target="#modal-sap-manual-response-trigger">SAP File Response Processing</button>
    </span>
</div>
<router-outlet></router-outlet>

<div class="modal fade mySkinDialog " id="modal-sap-manual-response-trigger">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Confirm</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div *ngIf="sapFileProcessInfoText" class="success-banner px-3 mx-3 my-2 d-flex justify-content-between align-items-center ng-star-inserted">
                <div>
                  <i aria-hidden="true" class="fa fa-info-circle mr-1 info-icon"></i>
                  <em class="ng-star-inserted"> {{sapFileProcessInfoText}}</em>
                </div>
                <button aria-label="Close" class="close close-button" type="button">
                </button>
            </div>
            <div class="modal-body">
                    <p>Are you sure that you want to trigger SAP File Response Processing?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">No</button>
                <button type="button" class="btn btn-primary-sub btn-sm" (click)="triggerManualResponseProcess()">Yes</button>
            </div>
        </div>
    </div>
</div>
